<body>
    <div id="deliveryPopup" class="popup">

            </div>
            <div class="content">

                    <li>
                        <div class="delivery_item">

                            <div class="recipient_info"><span class="popup_recipient_name">김철수</span><span class="popup_phonenumber">010-1111-1111</span></div>
                        </div>
                        <a href="checkout_edit_delivery.html">수정</a>
                    </li>
                    <li>
                        <div class="delivery_item">
                            <div class="delivery_name"><span class="popup_delivery_name">회사</span></div>
                            <div class="delivery_details"><span class="popup_zip_code">(13529) </span><span class="popup_basic_address">경기 성남시 분당구 백현동 532</span><span class="popup_detail_address"></span></div>
                            <div class="recipient_info"><span class="popup_recipient_name">이영희</span><span class="popup_phonenumber">010-2222-2222</span></div>
                        </div>
                        <a href="checkout_edit_delivery.html">수정</a>

            </div>
