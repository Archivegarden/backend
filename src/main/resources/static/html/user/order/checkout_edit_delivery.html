<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지 수정 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../../../css/common/comm.css" />
    <link rel="stylesheet" href="../../../css/user/checkout.css" />
    <script defer src="../../../js/common/comm.js"></script>
    <script defer src="../../../js/user/checkout.js"></script>
</head>
<body>
    <div id="deliveryEditPopup" class="popup">
        <div class="popup_content">
            <div class="popup_tit">
                <h2>배송지 수정</h2>
            </div>
            <div class="content">
                <ul class="delivery_list" id="deliveryList">
                    <li>
                        <label for="detailAddress" class="popup_basic_address" value="">경기 성남시 분당구 판교역로 1666</label>
                        <input class="input_box" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력해 주세요." maxlength="100" type="text"/>
                    </li>
                    <li>
                        <label for="recipientName" class="input_tit ess">수령인</label>
                        <input id="recipientName" class="input_box" placeholder="" maxlength="30" type="text"/>
                    </li>
                    <li class="phone_number">
                        <label class="input_tit ess">휴대전화번호</label>
                        <div class="number_sec">
                            <select id="phonenumber1" >
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                                <option value="018">018</option>
                                <option value="019">019</option>
                            </select>
                            <p>-</p><input id="phonenumber2" class="input_box" placeholder="" value="" type="number"/>
                            <p>-</p><input id="phonenumber3" class="input_box" placeholder="" value="" type="number"/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn_wrap">
            <button type="button" class="btn1">취소</button>
            <button type="submit" class="btn1 submit_btn" onclick="validateEditPopup()">완료</button>
            </div>
        </div>
    </div>

</body>
</html>
