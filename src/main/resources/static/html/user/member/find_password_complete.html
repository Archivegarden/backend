<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 | 미음키읔</title>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="미음키읔"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <link rel="stylesheet" href="../../../css/common/comm.css"/>
    <link rel="stylesheet" href="../../../css/common/find.css"/>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script defer src="../../../js/user/findId.js"></script>
</head>
<body>
<div id="find_pw">
    <div class="find_wrap">
        <div class="success_message">
            <span>임시 비밀번호가<br> <b>고객님의 메일로 전송되었습니다.</b></span>
        </div>
        <ul class="user_info">
            <li><p>이메일</p>  <span id="userEmail" th:text="${email}"></span></li>
        </ul>
        <div class="btn_wrap">
            <button type="button" id="loginBtn" class="btn1 submit_btn" onclick="location.href='/login.html'" th:onclick="|location.href='@{/login}'|">
                로그인
            </button>
        </div>
    </div>
</div>
</body>
</html>
