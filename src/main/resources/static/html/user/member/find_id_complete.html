<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <link rel="stylesheet" href="../../../css/common/comm.css" />
    <link rel="stylesheet" href="../../../css/common/find.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script defer src="../../../js/user/findId.js"></script>
</head>
<body>
<div id="find">
    <div class="find_wrap">
        <div class="success_message">
            <h1>아이디 찾기가 완료되었습니다.</h1>
            <p>가입된 아이디가 총 <span id="totalIds"></span>개 있습니다.</p>
        </div>
        <ul class="user_info">
            <li><p>이름</p>  <span id="userName"></span></li>
            <li><p>이메일</p>  <span id="userEmail"></span></li>

            <li><p>아이디</p> <span id="userId"></span> (<span id="memberGrade"></span>, <span id="joinDate"></span><p>가입)</p></li>

        </ul>
        <div class="btn_wrap">
            <button type="submit" id="loginBtn" class="btn1 submit_btn login_btn">로그인</button>
            <button type="submit" id="findBtn" class="btn1 find_btn">비밀번호 찾기</button>
        </div>
    </div>
</div>
</body>
</html>
