<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 | Tickers</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property=" :image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../css/comm.css" />
    <link rel="stylesheet" href="../../css/product_details.css"/>
    <script defer src="../../js/product.js"></script>

</head>
<body>
<div class="wrap">
    <div id="product">
        <div class="product_wrap">
            <div class="prd_desc">
                <div class="prd_left">
                    <div class="prd_img">
                        <img src="../../images/maskingtape1.jpeg" alt="제품1">
                    </div>
                </div>
                <div class="prd_right">
                    <div class="prd_info">
                        <div class="prd_text tit"><span>display</span></div>
                        <div class="prd_text price"><span>KRW 3,000</span></div>
                        <div class="prd_text point"><span>30 P (1%)</span></div>
                    </div>
                    <div class="prd_quantity">
                        <a href="#" id="decreaseBtn" class="btn3 decrease">-</a>
                        <input name="quantity" value="1" type="number" class="quant_input">
                        <a href="#" id="increaseBtn" class="btn3 increase">+</a>
                    </div>
                    <div class="prd_total">
                        <div class="total_quant">총 수량: <span id="totalQuantity">1</span></div>
                        <div class="total_price">총 가격: KRW<span id="totalPrice">3,000</span></div>
                    </div>
                    <div class="buy_btn">
                        <button type="button" id="CartBtn" class="btn1 cart">
                            Add To Cart
                        </button>
                        <button type="button" id="BuyBtn" class="btn1 buy">
                            Buy Now
                        </button>
                    </div>
                    <div class="prd_info_tab">
                        <ul class="prd_info_list">
                            <li>
                                <a href="#" class="tab_tit">Details<span class="material-symbols-outlined expand_icon">expand_more</span></a>
                                <ol class="tab_wrap">
                                    <p>내용</p>
                                </ol>
                            </li>
                            <li>
                                <a href="#" class="tab_tit">Size<span class="material-symbols-outlined expand_icon">expand_more</span></a>
                                <ol class="tab_wrap">
                                    <p>내용</p>
                                </ol>
                            </li>
                            <li>
                                <a href="#" class="tab_tit">Shipping<span class="material-symbols-outlined expand_icon">expand_more</span></a>
                                <ol class="tab_wrap">
                                    <p>내용</p>
                                </ol>
                            </li>
                            <li>
                                <a href="#" class="tab_tit">Notice<span class="material-symbols-outlined expand_icon">expand_more</span></a>
                                <ol class="tab_wrap">
                                    <p>내용</p>
                                </ol>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="prd_detail">
                <img src="../../images/display_details1.jpeg" alt="">
                <p>
                    롤드페인트의 첫 번째 굿즈 상품으로,<br>
                    매장의 격자 진열장을 담은 마스킹테이프 입니다.
                </p>
                <img src="../../images/display_details2.jpeg" alt="">
                <img src="../../images/display_details3.jpeg" alt="">
            </div>
            <div class="review_section">
                <h2>Review</h2>
                <div class="btn1"><a href="./review.html">write</a></div>
                <ul class="review_list">
                    <li class="review_item">
                        <a href="">
                            <strong>제목</strong>
                            <span>내용</span>
                        </a>
                    </li>
                    <li class="review_item">

                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
</body>
</html>
