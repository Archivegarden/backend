<body>
<div class="wrap">
    <div id="qna">
        <div class="qna_wrap list">
            <div class="qna_head">
                <h1 class="qna_title">Q&A</h1>
            </div>
            <div class="qna_list wrapper">
                <table class="qna_table">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>상품 이미지</th>
                        <th class="title">제목</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>작성자</th>
                    </tr>
                    </thead>
                    <tr id="noDataMessage">
                        <td colspan="6">등록된 Q&A가 없습니다.</td>
                    </tr>
                    <tr>
                        <td><span>2</span></td>
                        <td>
                            <a href="./qna_details.html"><img id="qnaItemImg" class="item_img" src="../../images/display_thumb2.jpeg" alt="상품 이미지"></a>
                        </td>
                        <td class="title_td">
                    <span class="title">
                        <a href="#">
                            재입고 문의
                        </a>
                    </span>
                        </td>
                        <td><span class="writer">작성자</span></td>
                        <td><span class="views">10</span></td>
                        <td><span class="date">2024.04.08</span></td>
                    </tr>
                    <tr>
                        <td><span>1</span></td>
                        <td>
                            <a href="./qna_details.html"><img id="qnaItemImg" class="item_img" src="../../images/display_thumb2.jpeg" alt="상품 이미지"></a>
                        </td>
                        <td class="title_td">
                    <span class="title attach">
                        <a href="#">
                            재입고 문의
                            <span class="cmt_ea">[<span>1</span>]</span>
                        </a>
                    </span>
                        </td>
                        <td><span class="writer">작성자</span></td>
                        <td><span class="views">10</span></td>
                        <td><span class="date">2024.04.08</span></td>
                    </tr>
                </table>
                <div class="qna_foot">
                <form id="qnaSearchForm">
                    <select id="searchDate">
                        <option value="week">일주일</option>
                        <option value="month">한달</option>
                        <option value="3month">세달</option>
                        <option value="all">전체</option>
                    </select>
                    <select id="searchKey">
                        <option value="subject">제목</option>
                        <option value="content">내용</option>
                        <option value="writer">작성자</option>
                    </select>
                    <input type="text" id="searchKeyword" name="searchKeyword">
                    <button type="submit" class="btn1">검색</button>
                </form>
                <div class="btn_wrap">
                    <button type="button" id="writeBtn" class="btn1 write_btn" onclick="location.href = './add_qna.html'">작성</button>
                </div>
                </div>
            </div>
            <div class="pagination">
                <ul>
                    <li><a href="#" class="prev_first"><span class="material-symbols-outlined">navigate_before</span></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#" class="next_last"><span class="material-symbols-outlined">navigate_next</span></a></li>
