    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../../css/comm.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../js/adminJoin.js"></script>

</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="../index.html">
                        <img src="../../images/meek1.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="../index.html">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>
            </ul>
            <ul>
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
                <li><a href="">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <div id="join" class="admin_member">
        <div class="content">
            <h2 class="content_tit">회원 가입</h2>
            <form action=""  method="post" id="joinForm">
            <div class="auth_wrap">
                <ul id="user_auth">
                    <li >
                        <p class="join_tit ess">관리자인증</p>
                    </li>
                    <li>
                        <div id="admin_auth">
                            <div id="personal_type_wrap">
                                <input id="personal_type0" name="personal_type" label="회원인증" type="checkbox" checked="checked" readonly/>
                                <label for="personal_type0">관리자인증</label>
                            </div>
                            <span>관리자 인증이 완료되면 입력하신 이메일 주소로 인증완료 메일이 발송되오니, 확인해 주시기 바랍니다.</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="input_area">
                <div class="input_wrap">
                    <ul>
                        <li>
                            <label for="loginId" class="join_tit ess">아이디</label>
                            <span class="addinfo">(영문소문자/숫자 조합, 5~20자)</span>
                        </li>
                        <li class="input_box_wrap">
                            <input id="loginId" class="inputTypeText" placeholder="" maxlength="20" type="text"/>
                            <span id="idMsg"></span>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="password" class="join_tit ess">비밀번호</label>
                            <span class="addinfo">(영문 대소문자/숫자/특수문자 조합, 8자~16자)</span>
                        </li>
                        <li class="input_box_wrap">
                            <input id="password" class="input_box" autocomplete="off" maxlength="16" 0="disabled" type="password"/>
                            <span id="pwMsg"></span>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="passwordConfirm" class="join_tit ess">비밀번호 확인</label>
                        </li>
                        <li class="input_box_wrap">
                            <input id="passwordConfirm" class="input_box" autocomplete="off" maxlength="16" 0="disabled" type="password"/>
                            <span id="pwconfirmMsg"></span>
                        </li>
                    </ul>

                    <ul>
                        <li id="name_title">
                            <label for="name" class="join_tit ess">이름</label>
                        </li>
                        <li>
                        <li id="name_content" class="input_box_wrap">
                            <input id="name" class="input_box" placeholder="" maxlength="30" type="text" value="관리자" readonly/>
                            <span id="nameMsg"></span>
                        </li>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="email" class="join_tit ess ">이메일</label>
                        </li>
                        <li class="input_box_wrap">
                            <input id="email" class="input_box" placeholder="" maxlength="45" type="text"/>
                            <span id="emailMsg"></span>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="btn_wrap">
                <button type="button" class="btn1 cancel_btn">
                    취소
                </button>
                <button type="submit" id="submitBtn" class="btn1 submit_btn" onclick="validateBeforeSubmit()">
                    가입
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
