                <h3 class="form_title">기본검색</h3>
                <form id="adminsSearchForm">
                    <select id="searchDate">
                        <option value="week">일주일</option>
                        <option value="month">한달</option>
                        <option value="3month">세달</option>
                        <option value="all">전체</option>
                    </select>
                    <select id="searchKey">
                        <option value="subject">이름</option>
                        <option value="subject">아이디</option>
                        <option value="content">이메일</option>
                    </select>
                    <input type="text" id="searchKeyword" name="searchKeyword">
                    <button type="submit" class="btn1">검색</button>
                </form>
                <div class="btn_wrap">
                    <button type="button" class="btn1 approval">승인</button>
                    <button type="button" class="btn1 delete">삭제</button>
                </div>
                <table class="admins_table">
                    <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>승인</th>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>이메일</th>
                        <th>가입일시</th>
                    </tr>
                    </thead>
                    <tr id="noDataMessage">
                        <td colspan="5">등록된 관리자가 없습니다.</td>
