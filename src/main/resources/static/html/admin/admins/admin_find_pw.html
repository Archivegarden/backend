            <form id="findPwForm" action="find_pw_complete" method="post" onsubmit="return validationCheck()">
                <div class="auth_select">
                    <p>인증방법</p>
                    <div class="radio_wrap">
                        <div>
                            <input type="radio" id="findType1" name="findType" value="EMAIL" checked="checked">

                    </div>
                </div>
                <div class="input_wrap">
                    <ul>
                        <li>
                            <label for="loginId">아이디</label>
                        </li>
                        <li class="input_box_wrap">

                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="name">이름</label>
                        </li>
                        <li id="name_content" class="input_box_wrap">

                        </li>
                    </ul>
                    <ul id="email_view">
                        <li>
                            <label for="email">이메일</label>
                        </li>
                        <li class="input_box_wrap">
                            <input id="email" class="input_box" placeholder="" maxlength="45" type="text"/>
                        </li>
                    </ul>

                <div class="btn_wrap">
                    <button type="submit" class="btn1 submit_btn">확인</button>
