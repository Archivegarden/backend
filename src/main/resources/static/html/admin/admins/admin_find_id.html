<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 회원가입| 미음키읔</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Archivegarden" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/find.css" />
    <link rel="stylesheet" href="../../../css/comm.css" />
    <link rel="stylesheet" href="../../../css/admin_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../js/findId.js"></script>

</head>
<body>
<div class="admin_wrap">
    <div class="sidebar account">
        <div class="side_menu account">
            <ul>
                <li><a href="../admins/admin_login.html">로그인</a></li>
                <li><a href="../admins/admin_join.html">회원가입</a></li>
            </ul>
        </div>
    </div>      <div id="find" class="admin_member">
        <div class="content">
            <h2 class="content_tit">아이디 찾기</h2>
            <form id="findIdForm" action="find_id_complete" method="post" onsubmit="return validationCheck()">
                <div class="auth_select">
                    <p>인증방법</p>
                    <div class="radio_wrap">
                        <div><input type="radio" id="findType1" name="findType" value="EMAIL" checked="checked">
                            <label for="findType1">이메일</label></div>
                    </div>
                </div>
                <div class="input_wrap">
                    <ul>
                        <li id="name_title">
                            <label for="name">이름</label>
                        </li>
                        <li id="name_content" class="input_box_wrap">
                            <input id="name" class="input_box" placeholder="" maxlength="12" type="text"/>
                        </li>
                    </ul>
                    <ul id="email_view">
                        <li>
                            <label for="email">이메일</label>
                        </li>
                        <li class="input_box_wrap">
                            <input id="email" class="input_box" placeholder="" maxlength="45" type="text"/>
                        </li>
                    </ul>
                </div>
                <div class="btn_wrap">
                    <button type="submit" class="btn1 submit_btn">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
