<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 혜택 수정 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script defer src="../../../../js/discount.js"></script>
</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="discountEdit">
        <div class="content">
            <h2 class="content_tit">할인 혜택 수정</h2>
            <form id="editDiscountForm">
                <div class="form_wrap">
                <div class="input_box_wrap">
                    <label for="name">할인 혜택명</label>
                    <input type="text" id="name" name="name" >
                </div>
                <div class="input_box_wrap">
                    <label for="discountPercent">할인율</label>
                    <input type="number" id="discountPercent" name="discountPercent"  placeholder="숫자를 입력해 주세요.">
                </div>
                <div class="discount period">
                    <span>할인 기간</span>
                    <div class="discount_cont period">
                        <div class="input_box_wrap">
                            <input type='datetime-local' id="startDatetime" class='datetimepicker' name='startDatetime' placeholder="시작일시" >
                        </div>
                        <div class="input_box_wrap">
                            <input type='datetime-local' id="endDatetime" class='datetimepicker' name='endDatetime' placeholder="종료일시">
                        </div>
                    </div>
                </div>
                <div class="text description">
                    <ul>
                        <li>
                            <span>초는 0초로 설정됩니다.</span>
                        </li>
                    </ul>
                </div>
                <div class="discount type">
                    <span>중복할인</span>
                    <div class="discount_cont duplicate">
                        <div class="input_box_wrap radio">
                            <input type="radio" id="enable" name="options" value="true" checked>
                            <label for="enable">허용</label>
                        </div>
                        <div class="input_box_wrap radio">
                            <input type="radio" id="disable" name="options" value="false">
                            <label for="disable">불가</label>
                        </div>
                    </div>
                </div>
                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href = './discount_details.html'">취소</button>
                    <button type="submit" class="btn1 submit_btn "> 수정</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
