<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 혜택 목록 | Tickers</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Tickers"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script defer src="../../../../js/adminDiscount.js"></script>
    <script defer src="../../../../js/memberList.js"></script>
</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="admin">
    <div class="content">
        <h2 class="content_tit">할인 혜택 목록</h2>
        <div id="discountList" class="list wrapper">
            <div class="discount_wrap">
                <h3 class="form_title">기본검색</h3>
                <form id="adminsSearchForm" class="search_form" onsubmit="return validateBeforeSubmitSearch()">
                    <div class="form_container">
                        <div class="form_wrap search">
                            <label for="searchKeyword">검색어</label>
                            <select id="searchKey">
                                <option value="">전체</option>
                                <option value="productName">상품명</option>
                            </select>
                            <input type="text" id="searchKeyword" name="searchKeyword">
                        </div>
                        <div class="form_wrap search">
                            <label for="searchCategory">카테고리</label>
                            <select id="searchCategory">
                                <option value="Ocean">ocean</option>
                                <option value="Cafe">cafe</option>
                                <option value="Sunset">sunset</option>
                            </select>
                        </div>
                        <div class="form_wrap search date">
                            <label>기간검색</label>
                            <div class="datepicker_wrap">
                                <input type="date" name="startDate" id="startDate" readonly>
                                <span style="display: flex; align-items: center; width: 10px; justify-content: center;">~</span>
                                <input type="date" name="endDate" id="endDate" readonly>
                            </div>
                            <div class="date_option">
                                <input type="button" onclick="setSearchDate(0);" class="btn1" value="오늘">
                                <input type="button" onclick="setSearchDate(7);" class="btn1" value="일주일">
                                <input type="button" onclick="setSearchDate(30);" class="btn1" value="1개월">
                                <input type="button" onclick="setSearchDate(90);" class="btn1" value="3개월">
                                <input type="button" onclick="setSearchDate(180);" class="btn1" value="6개월">
                                <input type="button" onclick="setSearchDate('all');" class="btn1" value="전체">
                            </div>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn1 reset_btn">초기화</button>
                        <button type="submit" class="btn1 submit_btn">검색</button>
                    </div>
                </form>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1">삭제</button>
                    <button type="submit" class="btn1" onclick="location.href = './add_discount.html'"> 등록</button>
                </div>
                <table class="admins_table">
                    <thead>
                    <tr>
                        <th align="center" class="checkbox_cell">
                            <input type="checkbox" id="selectAll"></th>
                        <th>할인 혜택명</th>
                        <th>할인율</th>
                        <th>시작일시</th>
                        <th>종료일시</th>
                    </tr>
                    </thead>
                    <tbody class="discount_list">
                    <tr id="noDataMessage">
                        <td colspan="5">등록된 할인 혜택이 없습니다.</td>
                    </tr>
                    <tr>
                        <td align="center" class="checkbox_cell">
                            <input type="checkbox" name="checkbox" id="checkbox"></td>
                        <td><a href="./discount_details.html">할인</a></td>
                        <td><a href="./discount_details.html">10%</a</td>
                        <td><a href="./discount_details.html">2024-04-01 09:00</a></td>
                        <td><a href="./discount_details.html">2024-04-30 18:00</a</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pagination">
            <ul>
                <li><a href="#" class="prev_first"><span
                        class="material-symbols-outlined navigate">navigate_before</span></a></li>
                <li><a href="#" class="prev">Prev</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#" class="next">Next</a></li>
                <li><a href="#" class="next_last"><span
                        class="material-symbols-outlined navigate">navigate_next</span></a></li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
