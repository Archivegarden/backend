<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 혜택 목록 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <script defer src="../../../../js/discountList.js"></script>

</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="discountList">
        <div class="content">
            <h2 class="content_tit">할인 혜택 목록</h2>
            <table class="discount_table">
                <thead>
                <tr>
                    <th></th>
                    <th>할인 방식</th>
                    <th>할인 설정</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="discount_list">
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>정률 할인</td>
                    <td>10%</td>
                    <td>
                        <div class="menu">
                            <button class="menu_toggle">
                                <span class="material-symbols-outlined">more_horiz</span>
                            </button>
                            <div class="dropdown_menu">
                                <ul>
                                    <li>
                                        <button class="edit_btn">수정</button>
                                    </li>
                                    <li>
                                        <button class="delete_btn">삭제</button>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="checkbox"></label>
                        <input type="checkbox" id="checkbox">
                    </td>
                    <td><span id="type"></span></td>
                    <td><span id="value"></span></td>
                    <td>
                        <button class="edit_btn">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                    </td>
                    <td>
                        <button class="delete_btn">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
