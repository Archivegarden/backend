<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 혜택 목록 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../js/discount.js"></script>
</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="discountList">
        <div class="content">
            <div class="content_tit">
                <h2>할인 혜택 목록</h2>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1">삭제</button>
                    <button type="submit" class="btn1 submit_btn" onclick="location.href = './add_discount.html'"> 등록</button>
                </div>
            </div>
            <table class="discount_table">
                <thead>
                <tr>
                    <th class="checkbox_cell">
                        <input type="checkbox" id="selectAll"></th>
                    <th>할인 혜택명</th>
                    <th>할인율</th>
                    <th>할인 기간</th>
                    <th>중복할인 가능 여부</th>
                    <th class="btn_cell"><span class="material-symbols-outlined">more_horiz</span></th>
                </tr>
                </thead>
                <tbody class="discount_list">
                <tr id="noDataMessage" >
                    <td colspan="6">등록된 할인 혜택이 없습니다.</td>
                </tr>
                <tr>
                    <td class="checkbox_cell">
                        <input type="checkbox" name="checkbox" id="checkbox"></td>
                    <td><a href="./discount_details.html">할인</a></td>
                    <td>10%</td>
                    <td>2024-04-01 09:00 ~ 2024-04-30 18:00</td>
                    <td>가능</td>
                    <td class="btn_cell">
                        <div class="menu">
                            <button class="menu_toggle">
                                <span class="material-symbols-outlined">more_horiz</span>
                            </button>
                            <div class="dropdown_menu">
                                <ul>
                                    <li>
                                        <button class="edit_btn" onclick="location.href = './edit_discount.html'">수정</button>
                                    </li>
                                    <li>
                                        <button class="delete_btn" onclick="">삭제</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
