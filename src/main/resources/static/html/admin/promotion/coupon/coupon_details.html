<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 상세정보 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../js/adminCoupon.js"></script>
</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="couponDetails" class="details_wrap">
        <div class="content">
            <h2 class="content_tit">쿠폰 상세정보</h2>
            <div class="form_wrap">
                <table>
                    <tr>
                        <th class="input_tit">쿠폰명</th>
                        <td id="name">쿠폰명</td>
                    </tr>
                    <tr>
                        <th class="input_tit">쿠폰 종류</th>
                        <td id="couponType">정률 쿠폰</td>
                    </tr>
                    <tr>
                        <th class="input_tit">할인율/액</th>
                        <td id="discountAmount">10%</td>
                    </tr>
                    <tr>
                        <th class="input_tit">시작일시</th>
                        <td id="startDatetime">2024년 4월 1일 9:00</td>
                    </tr>
                    <tr>
                        <th class="input_tit">종료일시</th>
                        <td id="endDatetime">2024년 4월 30일 00:00</td>
                    </tr>
                    <tr>
                        <th class="input_tit">중복사용</th>
                        <td id="options">허용</td>
                    </tr>
                </table>
            </div>
            <div class="input_box_wrap btn">
                <button class="btn1" onclick="">삭제</button>
                <button class="btn1" onclick="location.href = './edit_coupon.html'">수정</button>
                <button class="btn1" onclick="location.href = './coupon_list.html'">목록</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
