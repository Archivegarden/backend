    </div>
    <div id="addDiscount">
        <div class="content">
            <h2 class="content_tit">할인 등록</h2>
            <form id="discountForm">
                <div class="form_wrap">
                    <div class="input_box_wrap">
                        <label for="name">할인명</label>
                        <input type="text" id="name" name="name" maxlength="30">
                    </div>
                    <div class="discount period">
                        <span class="label">할인 기간</span>
                        <div class="discount_cont period">
                            <div class="input_box_wrap">
                                <input type='text' id="startedAt" class='datetimepicker'
                                       name='startedAt' placeholder="시작일시">
                            </div>
                            <span class="tilde">~</span>
                            <div class="input_box_wrap">
                                <input type='text' id="expiredAt" class='datetimepicker' name='expiredAt'
                                       placeholder="종료일시">
                            </div>
                        </div>
                    </div>
                    <div class="text description">
                        <ul>
                            <li>
                                <span>초는 0초로 설정됩니다.</span>
                            </li>
                        </ul>
                    </div>
                    <div class="input_box_wrap">
                        <label for="discountPercent">할인율</label>
                        <input type="number" id="discountPercent" name="discountPercent" placeholder="할인율을 입력해 주세요.">
                    </div>
                    <div class="input_box_wrap">
                        <label for="productType">적용 상품</label>
                        <div id="productType">
                            <label>
                                <input type="radio" name="productOption" value="all">전체상품
                            </label>
                            <label>
                                <input type="radio" name="productOption" value="specific">특정상품
                            </label>
                        </div>
                    </div>
                    <div class="input_box_wrap product">
                        <div class="btn_wrap">
                            <button type="button" class="btn1 " id="deleteBtn">선택삭제</button>
                            <button type="button" class="btn1 " id="popupBtn" >불러오기</button>
                        </div>
                        <div class="list_content">
                            <div class="list_head product">
                                <div class="item check">
                                    <input type="checkbox" id="selectAll">
                                </div>
                                <div class="item img">사진</div>
                                <div class="item title">상품명</div>
                                <div class="item price">상품 정가</div>

                            </div>
                            <div class="list product">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href = 'discount_list.html'">취소</button>
                    <button type="submit" class="btn1 submit_btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
