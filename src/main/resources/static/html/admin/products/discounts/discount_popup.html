<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <link rel="stylesheet" href="../../../../css/list.css">
    <link rel="stylesheet" type="text/css" media="screen"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script defer src="../../../../js/adminDiscount.js"></script>
</head>
<body class="popup">
<div class="popup_content">
    <div class="popup_tit">
        <h2>상품 정보 검색</h2>
    </div>
    <div class="content">
        <form id="popupSearchForm" name="" action="/product/search_board_list.html" method="get" target="_self" >
            <fieldset>
                <legend>상품검색</legend>
                <input id="keyword" name="keyword" class="keyword" placeholder="상품명을 입력해 주세요." value="" type="text" maxlength="50">
                <div class="btn_wrap">
                    <button type="submit" id="prdSearchBtn" class="btn1">검색</button>
                </div>
            </fieldset>
            <div class="result">
                <p class="total">총 <strong>0</strong>개 의 상품이 검색되었습니다.</p>
                <p class="limit">
                    <select id="limit" name="limit" >
                        <option value="5">5개씩 보기</option>
                        <option value="10">10개씩 보기</option>
                        <option value="20">20개씩 보기</option>
                        <option value="30">30개씩 보기</option>
                    </select>
                </p>
            </div>
        </form>
        <div class="search_result">
            <table class="result_table">
                <colgroup>
                    <col style="width:10px">
                    <col style="width:100px">
                    <col style="width:auto">
                    <col style="width:80px">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">
                        <input type="checkbox" name="checkBox" id="selectAll">
                    </th>
                    <th scope="col">이미지</th>
                    <th scope="col">상품 정보</th>
                    <th scope="col">선택</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="checkbox" name="checkBox">
                    </td>
                    <td>이미지</td>
                    <td>
                        <div class="prd_info">
                            <span id="prd_name">Hello</span>
                            <span id="prd_price">1,000원</span>
                        </div>
                    </td>
                    <td><a href="#" onclick="" class="btn1 select">선택</a></td>
                </tr>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    <li><a href="#" class="prev_first"><span class="material-symbols-outlined">navigate_before</span></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#" class="next_last"><span class="material-symbols-outlined">navigate_next</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
