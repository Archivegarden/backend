<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../css/comm.css">
    <link rel="stylesheet" href="../../../css/admin_form.css">
    <script defer src="../../../js/comm.js"></script>
    <script defer src="../../../js/adminProduct.js"></script>

</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>
            </ul>
        </div>
    </div>
    <div id="productList" class="wrapper">
        <div class="content">
            <div>
            <h2  class="content_tit">상품 목록</h2>
                <h3 class="form_title">기본검색</h3>
                <form id="adminsSearchForm" class="search_form">
                    <select id="searchDate">
                        <option value="week">일주일</option>
                        <option value="month">한달</option>
                        <option value="3month">세달</option>
                        <option value="all">전체</option>
                    </select>
                    <select id="searchKey">
                        <option value="subject">이름</option>
                        <option value="subject">아이디</option>
                        <option value="content">이메일</option>
                    </select>
                    <input type="text" id="searchKeyword" name="searchKeyword">
                    <button type="submit" class="btn1">검색</button>
                </form>
            <div class="input_box_wrap btn">
                <button type="button" class="btn1">삭제</button>
                <button type="button" class="btn1 submit_btn" onclick="location.href = 'add_product.html'"> 등록</button>
            </div>
            </div>
            <table class="product_table">
                <thead>
                <tr>
                    <th class="checkbox_cell">
                    <input type="checkbox" id="selectAll"></th>
                    <th>섬네일 사진</th>
                    <th>상품명</th>
                    <th>카테고리</th>
                    <th>가격</th>
                    <th>가격</th>
                    <th>재고</th>
                    <th class="btn_cell"><span class="material-symbols-outlined">more_horiz</span></th>
                </tr>
                </thead>
                <tbody class="discount_list">
                <tr id="noDataMessage" >
                    <td colspan="12">등록된 할인 혜택이 없습니다.</td>
                </tr>
                <tr>
                    <td class="checkbox_cell">
                        <input type="checkbox" id="checkbox">
                    </td>
                    <td><img id="displayImage1" src="../../../images/display_details1.jpeg"></img></td>
                    <td><span id="name"></span></td>
                    <td><span id="category"></span></td>
                    <td><span id="price"></span></td>
                    <td><span id=""></span></td>
                    <td><span id="stockQuantity"></span></td>
                    <td class="btn_cell"><div class="menu">
                        <button class="menu_toggle">
                            <span class="material-symbols-outlined">more_horiz</span>
                        </button>
                        <div class="dropdown_menu">
                            <ul>
                                <li>
                                    <button type="button" class="edit_btn" onclick="location.href = 'edit_product.html'">수정</button>
                                </li>
                                <li>
                                    <button type="button" class="delete_btn" onclick="">삭제</button>
                                </li>
                            </ul>
                        </div>
                    </div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination">
        <ul>
            <li><a href="#" class="prev_first"><span class="material-symbols-outlined navigate">navigate_before</span></a></li>
            <li><a href="#" class="prev">Prev</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#" class="next">Next</a></li>
            <li><a href="#" class="next_last"><span class="material-symbols-outlined navigate">navigate_next</span></a></li>
        </ul>
    </div>
</div>

</body>
</html>
