<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 선택 | 미음키읔</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="미음키읔"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <link rel="stylesheet" href="../../../../css/list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <script defer src="../../../../js/comm.js"></script>
    <script defer src="../../../../js/adminDiscount.js"></script>
</head>
<body class="popup" id="discountPopup">
<div class="popup_content">
    <div class="popup_tit">
        <h2>상품 정보 검색</h2>
    </div>
    <div class="content">
        <form id="popupSearchForm" name="" action="/product/search_board_list.html" method="get" target="_self" >
            <fieldset>
                <legend>상품검색</legend>
                <input id="keyword" name="keyword" class="keyword" placeholder="상품명을 입력해 주세요." value="" type="text" maxlength="50">
                <div class="btn_wrap">
                    <button type="submit" id="prdSearchBtn" class="btn1">검색</button>
                </div>
            </fieldset>
            <div class="result">
                <p class="total">총 <strong>0</strong>개 의 상품이 검색되었습니다.</p>
                <p class="limit">
                    <select id="limit" name="limit" >
                        <option value="5">5개씩 보기</option>
                        <option value="10">10개씩 보기</option>
                        <option value="20">20개씩 보기</option>
                        <option value="30">30개씩 보기</option>
                    </select>
                </p>
            </div>
        </form>
        <div class="search_result">
            <div class="list_content result_table">
                <div class="list_head product">
                    <div class="item check">
                        <input type="checkbox" name="checkbox" onclick="return false">
                    </div>
                    <div class="item number">번호</div>
                    <div class="item img">사진</div>
                    <div class="item title">상품명</div>
                    <div class="item price">상품 정가</div>

                </div>
                <div class="list product">
                    <div class="list_item">
                        <div class="item check">
                            <input type="checkbox" name="checkBox">
                        </div>
                        <div class="item number">2</div>
                        <div class="item img"><img id="displayImage1"
                                                   src="../../../../images/display_details1.jpeg"></div>
                        <div class="item title">상품명</div>
                        <div class="item price">상품 정가</div>
                    </div>
                    <div class="list_item">
                        <div class="item check">
                            <input type="checkbox" name="checkBox">
                        </div>
                        <div class="item number">1</div>
                        <div class="item img"><img src="../../../../images/meek2.png"></div>
                        <div class="item title">믘</div>
                        <div class="item price">10,000</div>
                    </div>
                </div>
            </div>
            <div class="btn_wrap right">
                <button type="button" class="btn1 add_btn">추가</button>
            </div>
            <div class="pagination">
                <ul>
                    <li><a href="#" class="prev_first"><span class="material-symbols-outlined">navigate_before</span></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#" class="next_last"><span class="material-symbols-outlined">navigate_next</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
