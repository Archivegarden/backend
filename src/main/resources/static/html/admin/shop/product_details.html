<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 확인 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../css/comm.css">
    <link rel="stylesheet" href="../../../css/admin_form.css">
    <script defer src="../../../js/addDiscount.js"></script>
</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>

            </ul>
        </div>
    </div>
    <div id="productDetails">
        <div class="content">
            <h2 class="content_tit">상품 등록 확인</h2>
                <div class="input_box_wrap">
                    <span class="input_tit">상품명</span>
                    <span id="name">상품명</span>
                </div>
                <div class="input_box_wrap">
                    <span class="input_tit">상품 가격</span>
                    <span id="price">상품 가격</span>
                </div>
                <div class="input_box_wrap">
                    <span class="input_tit">재고</span>
                    <span id="stockQuantity">재고</span>
                </div>
                <div class="input_box_wrap">
                    <span class="input_tit">상품 상세정보</span>
                    <span id="details">재고</span>
                </div>
                <div class="input_box_wrap">
                    <span class="input_tit">상품 크기</span>
                    <span id="sizeGuide">상품 크기</span>
                </div>
                <div class="input_box_wrap">
                    <span class="input_tit">배송 정보</span>
                    <span id="shipping">배송 정보</span>
                </div>
                <div class="input_box_wrap">
                    <span class="input_tit">주의 사항</span>
                    <span id="notice">주의 사항</span>
                </div>
                <div class="input_box_wrap desc" >
                    <span class="input_tit">섬네일 사진</span>
                    <span id="displayImage">섬네일 사진</span>
                </div>

                <div class="input_box_wrap desc">
                    <span class="input_tit">사진 첨부</span>
                    <span id="imageFiles">사진 첨부</span>
                </div>

                <div class="input_box_wrap btn">
                    <button class="btn1" onclick="goToProductEdit()">수정하기</button>
                    <button class="btn1" onclick="goToProductDelete()">삭제하기</button>
                    <button class="btn1" onclick="goToProductList()">목록으로</button>
                </div>
        </div>
    </div>
</div>
</body>
</html>
