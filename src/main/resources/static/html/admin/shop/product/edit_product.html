<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 수정 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <script defer src="../../../../js/adminProduct.js"></script>
</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>

            </ul>
        </div>
    </div>
    <div id="editProduct">
        <div class="content">
            <h2 class="content_tit">상품 수정</h2>
            <form id="ProductForm">
                <div class="form_wrap">
                <div class="input_box_wrap">
                    <label for="editName">상품명</label>
                    <input type="text" id="editName" name="editName"  maxlength="50">
                </div>
                <div class="input_box_wrap">
                    <label for="category">카테고리</label>
                    <select id="category" name="category">
                        <option value="option0" selected>카테고리를 선택해 주세요.</option>
                        <option value="option1">Masking tape</option>
                        <option value="option2">Sticker</option>
                        <option value="option3">Memo</option>
                    </select>
                </div>
                <div class="input_box_wrap">
                    <label for="editPrice">상품 가격</label>
                    <input type="number" id="editPrice" name="editPrice" >
                </div>
                <div class="input_box_wrap">
                    <label for="editStockQuantity">재고</label>
                    <input type="number" id="editStockQuantity" name="editStockQuantity" >
                </div>
                <div class="input_box_wrap">
                    <label for="editDetails">상품 상세정보</label>
                    <textarea id="editDetails" name="editDetails" rows="4" cols="50"></textarea>
                </div>
                <div class="input_box_wrap">
                    <label for="editSizeGuide">상품 크기</label>
                    <textarea  id="editSizeGuide" name="editSizeGuide" rows="4" cols="50"></textarea>
                </div>
                <div class="input_box_wrap">
                    <label for="editShipping">배송 정보</label>
                    <textarea id="editShipping" name="editShipping" rows="4" cols="50"></textarea>
                </div>
                <div class="input_box_wrap">
                    <label for="editNotice">주의 사항</label>
                    <textarea id="editNotice" name="editNotice" rows="4" cols="50"></textarea>
                </div>
                <div class="input_box_wrap desc" >
                    <label for="editDisplayImage">섬네일 사진</label>
                    <input type="file" id="editDisplayImage" name="editDisplayImage">
                </div>
                <div class="text description"><span>상품 목록에서 보여질 사진입니다.</span></div>
                <div class="input_box_wrap desc">
                    <label for="editImageFiles">사진 첨부</label>
                    <input type="file" id="editImageFiles" name="editImageFiles" multiple>
                </div>
                <div class="text description">
                    <ul >
                        <li>
                            <span>20MB 이하의 이미지만 업로드 가능합니다.</span>
                        </li>
                        <li>
                            <span>상품과 무관한 내용이거나 음란 및 불법적인 내용은 통보없이 삭제 될 수 있습니다.</span>
                        </li>
                        <li>
                            <span>사진은 최대 20장까지 등록가능합니다.</span>
                        </li>
                    </ul>
                </div>
                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href = 'product_list.html'">취소</button>
                    <button type="submit" class="btn1 edit">수정</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
