<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 확인 | Tickers</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../../css/comm.css">
    <link rel="stylesheet" href="../../../../css/admin_form.css">
    <script defer src="../../../js/product.js"></script>
</head>
<body>
<div class="admin_wrap">
    <div class="sidebar">
        <div class="side_menu top">
            <ul>
                <li class="logo">
                    <a href="#">
                        <img src="../../../../images/tickers_logo.png" alt="로고">
                    </a>
                </li>
                <li><a href="#">기본 설정</a></li>
                <li><a href="#">사이트 바로가기</a></li>
            </ul>
            <hr>
        </div>
        <div class="side_menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#">상품 관리</a></li>
                <li><a href="#">할인 혜택 관리</a></li>
                <li><a href="#">주문 관리</a></li>
                <li><a href="#">고객 관리</a></li>

            </ul>
        </div>
    </div>
    <div id="productDetails">
        <div class="content">
            <h2 class="content_tit">상품 등록 세부사항</h2>
            <div class="form_wrap">
                <table>
                    <tr>
                        <th class="input_tit">상품명</th>
                        <td id="name">상품명</td>
                    </tr>
                    <tr>
                        <th class="input_tit">카테고리</th>
                        <td id="category">카테고리</td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 가격</th>
                        <td id="price">상품 가격</td>
                    </tr>
                    <tr>
                        <th class="input_tit">재고</th>
                        <td id="stockQuantity">재고</td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 상세정보</th>
                        <td id="details">상품 상세정보</td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 크기</th>
                        <td id="sizeGuide">상품 크기</td>
                    </tr>
                    <tr>
                        <th class="input_tit">배송 정보</th>
                        <td id="shipping">배송 정보</td>
                    </tr>
                    <tr>
                        <th class="input_tit">주의 사항</th>
                        <td id="notice">주의 사항</td>
                    </tr>
                    <tr>
                        <th class="input_tit">섬네일 사진</th>
                        <td id="displayImage1">섬네일 사진</td>
                    </tr>
                    <tr>
                        <th class="input_tit">섬네일 사진</th>
                        <td id="displayImage2">섬네일 사진</td>
                    </tr>
                    <tr>
                        <th class="input_tit">사진 첨부</th>
                        <td id="detailsImages"><div class="details_images_container"></div>
                            </td>
                    </tr>
                </table>
            </div>

            <div class="input_box_wrap btn">
                <button class="btn1" onclick="location.href = './edit_product.html'">수정</button>
                <button class="btn1" onclick="">삭제</button>
                <button class="btn1" onclick="location.href = './product_list.html'">목록</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
