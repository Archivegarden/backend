<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 | Archivegarden</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Archivegarden" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../../css/find.css" />
    <link rel="stylesheet" href="../../css/comm.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer src="../../js/findPw.js"></script>
</head>
<body>
<div id="find" class="find">
    <div class="find_wrap">
        <div id="findPwForm" class="find_form" >
        <h2 class="find_title">비밀번호 찾기</h2>
            <div class="auth_select">
                <p>인증방법</p>
                <div class="radio_wrap">
                    <div>
                        <input type="radio" id="findType1" name="findType" value="EMAIL" checked="checked">
                        <label for="findType1">이메일</label></div>
                    <div>
                        <input type="radio" id="findType2" name="findType" value="PHONENUMBER">
                        <label for="findType2">휴대전화번호</label></div>
                </div>
            </div>
            <div class="input_wrap">
                <ul>
                    <li>
                        <p>아이디</p>
                    </li>
                    <li class="input_box_wrap">
                        <input id="loginId" class="inputTypeText" placeholder="" maxlength="20" type="text"/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <p>이름</p>
                    </li>
                    <li id="name_content" class="input_box_wrap">
                        <input id="name" class="input_box ec-user-name" placeholder="" maxlength="12" type="text"/>
                    </li>
                </ul>
                <ul id="email_view">
                    <li>
                        <p>이메일</p>
                    </li>
                    <li class="input_box_wrap">
                        <input id="email" class="input_box" placeholder="" maxlength="45" type="text"/>
                    </li>
                </ul>
                <ul class="phone_number" id="phonenumber_view">
                    <li class="">
                        <p>휴대전화번호</p>
                    </li>
                    <li class="phone_number select">
                        <div class="number_sec">
                            <select id="phonenumber1" >
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                                <option value="018">018</option>
                                <option value="019">019</option>
                            </select>
                            <p>-</p><input id="phonenumber2" class="input_box" placeholder="" value="" maxlength="4" type="text"/>
                            <p>-</p><input id="phonenumber3" class="input_box" placeholder="" value="" maxlength="4" type="text"/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn_wrap">
                <button type="submit" id="findPwBtn" class="btn1 submit_btn">확인
                    <div class="loader_wrap">
                        <div class="loader"></div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
