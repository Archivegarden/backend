<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 | Archivegarden</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Archivegarden" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/login.css" />
    <link rel="stylesheet" href="../../css/comm.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script defer src="../../js/findId.js"></script>
</head>
<body>
<div id="find_id" class="find">
    <div class="find_wrap">
        <form id="findIdForm" action="find_id_complete" method="post" onsubmit="return validationCheck()">
            <div>
                <div>인증방법</div>
                <input type="radio" id="findType1" name="findType" value="EMAIL" checked="checked">
                <label for="findType1">이메일</label>
                <input type="radio" id="findType2" name="findType" value="PHONENUMBER">
                <label for="findType2">휴대전화번호</label>

            </div>
            <div class="input_wrap">
                <ul>
                    <li id="name_title">
                        <p>이름</p>
                    </li>
                    <li id="name_content" class="input_box_wrap">
                        <input id="name" class="input_box ec-user-name" placeholder="" maxlength="12" type="text"/>
                    </li>
                </ul>
                <ul id="email_view">
                    <li>
                        <p>이메일</p>
                    </li>
                    <li class="input_box_wrap">
                        <input id="email" class="input_box" placeholder="" maxlength="45" type="text"/>
                    </li>
                </ul>
                <ul class="phone_number" id="phonenumber_view">
                    <li class="">
                        <p>휴대전화번호</p>
                    </li>
                    <li class="phone_number select">
                        <div class="number_sec">
                            <select id="phonenumber1" >
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                                <option value="018">018</option>
                                <option value="019">019</option>
                            </select>
                            <p>-</p><input id="phonenumber2" class="input_box" placeholder="" value="" maxlength="4" type="text"/>
                            <p>-</p><input id="phonenumber3" class="input_box" placeholder="" value="" maxlength="4" type="text"/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="submit_btn">
                <button type="submit" class="btn1 ok_btn">확인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
