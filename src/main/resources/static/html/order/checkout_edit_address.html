<body>
    <div id="addressEditPopup" class="popup">
        <div class="popup_content">
            <div class="popup_tit">
                <h2>배송지 수정</h2>
            </div>
            <div class="content">
                <ul class="address_list" id="addressList">
                    <li>
                        <label for="detailAddress" class="popup_basic_address">서울시 송파구 양재대로 1218</label>
                        <input class="input_box" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력해 주세요." maxlength="40" type="text"/>
                    </li>
                    <li>
                        <label for="recipientName" class="input_tit ess">수령인</label>
                        <input id="recipientName" class="input_box" placeholder="" maxlength="30" type="text"/>
                    </li>
                    <li class="phone_number">
                        <label class="input_tit ess">휴대전화번호</label>
                        <div class="number_sec">
                            <select id="phonenumber1" >
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                                <option value="018">018</option>
                                <option value="019">019</option>
                            </select>
                            <p>-</p><input id="phonenumber2" class="input_box" placeholder="" value="" type="text"/>
                            <p>-</p><input id="phonenumber3" class="input_box" placeholder="" value="" type="text"/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn_wrap">
            <button type="submit" class="btn1 submit_btn" onclick="validateEditPopup()">완료</button>
            </div>
        </div>
    </div>

</body>
