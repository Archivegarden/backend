<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 | 미음키읔</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tickers" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/comm.css" />
    <link rel="stylesheet" href="../../css/cart.css" />
    <link rel="stylesheet" href="../../css/search_complete.css" />
    <script defer src="../../js/comm.js"></script>
    <script defer src="../../js/cart.js"></script>
</head>
<body>
<div class="wrap">
    <div id="cart">
        <div class="cart_wrap cart">
            <h1 class="cart_title">Cart</h1>
            <div class="cart_inner">
            <div class="cart_cont">
            <div class="cart_head">
                <div class="item check">
                    <input type="checkbox" name="cartCheckBox" id="checkAll" class="cart_checkbox" checked="checked">
                </div>
                <div class="item info">상품 정보</div>
                <div class="item img"></div>
                <div class="item quantity">수량</div>
                <div class="item price">주문금액</div>
                <div class="item delete"></div>
            </div>
            <div class="cart_content">
                <!-- 장바구니에 담긴 각 상품 -->
                <div class="cart_item">
                    <div class="item check" >
                        <input type="checkbox" name="cartCheckBox" class="cart_checkbox" checked="checked">
                    </div>
                    <div class="item img">
                        <img src="../../images/maskingtape1.jpeg" alt="제품1">
                    </div>
                    <div class="item info">
                        <div class="name">
                            <a href="">Gzy</a>
                        </div>
                        <div class="price">
                            <div class="original_price"><span id="productPrice">3,000원</span></div>
                            <div class="sale_price discount_rate">[<span>10</span>%] <span class="discount_price">2,700원</span></div>
                        </div>
                    </div>
                    <div class="item quantity">
                        <a href="#" id="decreaseBtn" class="btn3 decrease">-</a>
                        <input name="quantity" value="1" type="number" class="quant_input">
                        <a href="#" id="increaseBtn" class="btn3 increase">+</a>
                    </div>
                    <div class="item price">
                        <span class="sale_price">2,700원</span>
                    </div>
                    <div class="item delete"><button type="button" class="remove_btn"><span class="material-symbols-outlined">close</span></button></div>
                </div>
                <div class="cart_item">
                    <div class="item check" >
                        <input type="checkbox" name="cartCheckBox" class="cart_checkbox" checked="checked">
                    </div>
                    <div class="item img">
                        <img src="../../images/maskingtape1.jpeg" alt="제품1">
                    </div>
                    <div class="item info">
                        <div class="name">
                            <a href="">Gzy</a>
                        </div>
                        <div class="price">
                            <div class="original_price"><span id="productPrice">6,000원</span></div>
                            <div class="sale_price discount_rate">[<span>10</span>%] <span class="discount_price">5,400원</span></div>
                        </div>
                    </div>
                    <div class="item quantity">
                        <a href="#" id="decreaseBtn" class="btn3 decrease">-</a>
                        <input name="quantity" value="1" type="number" class="quant_input">
                        <a href="#" id="increaseBtn" class="btn3 increase">+</a>
                    </div>
                    <div class="item price">
                        <span class="sale_price">5,400원</span>
                    </div>
                    <div class="item delete"><button type="button" class="remove_btn"><span class="material-symbols-outlined">close</span></button></div>
                </div>
            </div>
            <div class="btn_wrap">
                <button type="button" id="deleteBtn" class="btn1" >선택 상품 삭제</button>
                <button type="button" id="deleteAllBtn" class="btn1" >전체 상품 삭제</button>
            </div>
            </div>
            <div class="cart_total">
                <ul class="total_details">
                <li class="total price">
                    <div class="title">상품 금액</div>
                    <div class="content">3,000원</div>
                </li>
                <li class="total discount">
                    <div class="title">상품할인금액</div>
                    <div class="content">-300원</div>
                </li>
                <li class="total shipping">
                    <div class="title">배송비</div>
                    <div class="content">3,000원</div>
                </li>
                <li class="total_price">
                    <div class="title">결제예정금액</div>
                    <div class="content">5,700원</div>
                </li>
                </ul>
                <div class="btn_wrap">
                <button type="submit" class="btn1 submit_btn">구매하기</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
