<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 수정 | 미음키읔</title>

  <meta property="og:type" content="website" />
  <meta property="og:title" content="미음키읔" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />
  <meta property="og:url" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="../../css/join.css" />
  <link rel="stylesheet" href="../../css/comm.css" />
  <script defer src="../../js/modify.js"></script>
  <script defer src="../../js/findAddress.js"></script>
</head>
<body>
<div id="memberInfoModify">
  <div class="join_wrap modify">
    <h1 class="modify_title">회원 정보 수정</h1>
    <div class="auth_wrap">
      <ul id="user_auth">
        <li>
          <p class="join_tit ess">회원인증</p>
        </li>
        <li>
          <div id="person_auth">
            <div id="personal_type_wrap">
              <input id="personal_type0" name="personal_type" label="회원인증" type="checkbox" checked="checked"/>
              <label for="personal_type0">이메일인증</label>
            </div>
            <div id="email_auth">
              <ul>
                <li>기본정보 &gt; 이메일 항목에 입력하신 정보로 본인인증을 진행합니다.</li>
                <li>회원가입 후에 입력하신 이메일 주소로 인증 메일이 발송되오니, 확인해 주시기 바랍니다.</li>
              </ul>
            </div>
          </div>
        </li>
<!--          <li class="isAuth">-->
<!--            <p class="join_tit">인증 여부</p><strong class="join_tit">미인증</strong>-->
<!--          </li>-->
      </ul>
    </div>
    <form action=""  method="post" id="joinForm">
      <div class="input_area">
        <div class="input_wrap">
          <ul>
            <li>
              <p class="join_tit ess">아이디</p>
            </li>
            <li class="input_box_wrap">
              <span id="loginId" class="input_text inputTypeText">mary706</span>
              <span id="idMsg"></span>
            </li>
          </ul>
          <ul>
            <li>
              <p class="join_tit ess">비밀번호</p>
              <span class="addinfo">(영문 대소문자/숫자/특수문자 조합, 8자~16자)</span>
            </li>
            <li class="input_box_wrap">
              <input id="password" class="input_box" autocomplete="off" maxlength="16" 0="disabled" type="password"/>
              <span id="pwMsg"></span>
            </li>
          </ul>
          <ul>
            <li>
              <p class="join_tit ess">비밀번호 확인</p>
            </li>
            <li class="input_box_wrap">
              <input id="passwordConfirm" class="input_box" autocomplete="off" maxlength="16" 0="disabled" type="password"/>
              <span id="pwconfirmMsg"></span>
            </li>
          </ul>
          <ul>
            <li id="name_title">
              <p class="join_tit ess">이름</p>
            </li>
            <li>
            <li id="name_content" class="input_box_wrap">
              <span id="name" class="input_text inputTypeText">김지우</span>
              <span id="nameMsg"></span>
            </li>
            </li>
          </ul>
          <ul class="address">
            <li>
              <p class="join_tit btn_included">주소</p>
            </li>
            <li>
              <input class="input_box" id="zipCode" name="zipCode" placeholder="우편번호" maxlength="10" type="text" disabled/>
              <button id="searchZipCodeBtn" class="btn1">주소검색</button>
            </li>
            <li>
              <input class="input_box" id="basicAddress" name="basicAddress" placeholder="기본주소" maxlength="100" type="text" disabled/>
            </li>
            <li>
              <input class="i번nput_box" id="detailAddress" name="detailAddress" placeholder="상세주소(선택 가능)" maxlength="100" type="text"/>
            </li>
          </ul>

          <ul class="phone_number">
            <li class="">
              <p class="join_tit ess btn_included">휴대전화번호</p>
            </li>
            <li class="phone_number select">
              <div class="number_sec">
                <select id="phonenumber1" >
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>
                <p>-</p><input id="phonenumber2" class="input_box" placeholder="" value="" type="text"/>
                <p>-</p><input id="phonenumber3" class="input_box" placeholder="" value="" type="text"/>
              </div>
              <button type="button" id="btn_action_verify_mobile" class="btn1 disabled"
                      onclick="userVerifyMobile.joinSendVerificationNumber(); return true;">인증번호 받기
              </button>
            </li>
            <span id="phoneNumberMsg"></span>
          </ul>
          <ul class="displaynone" id="confirm_verify_mobile">
            <li class="verify_sec">
              <p class="join_tit ess">인증번호</p>
              <div class="verify">
                <input class="input_box inputTypeText" placeholder=""
                       maxlength="6" type="text"/>
                <span class="time" id="expiryTime"></span>
              </div>
            </li>
            <button type="button" class="btn1" id="btn_verify_mobile_confirm"
                    onclick="userVerifyMobile.joinVerifySmsNumberConfirm(); return false;">확인
            </button>
          </ul>
          <span id="verificationMsg"></span>
          <ul class="sms option">
            <li>
              <p class="join_tit">SMS 수신여부</p>
            </li>
            <li class="input_box_wrap">
              <input id="rcvSmsT" name="rcvSms" class="input_box" type="radio" value="yes"/>
              <label for="rcvSmsT">수신함</label>
              <input id="rcvSmsF" name="rcvSms" class="input_box" type="radio" value="no"/>
              <label for="rcvSmsF">수신안함</label>
            </li>
          </ul>
          <ul>
            <li>
              <p class="join_tit ess ">이메일</p>
            </li>
            <li class="input_box_wrap">
              <input id="email" class="input_box" placeholder="" maxlength="45" type="text"/>
              <span id="emailMsg"></span>
            </li>
          </ul>
          <ul class="email option">
            <li>
              <p class="join_tit">이메일 수신여부</p>
            </li>
            <li class="input_box_wrap">
              <input id="rcvEmailT" name="rcvEmail" class="input_box" type="radio" value="yes"/>
              <label for="rcvEmailT">수신함</label>
              <input id="rcvEmailF" name="rcvEmail" class="input_box" type="radio" value="no"/>
              <label for="rcvEmailF">수신안함</label>
            </li>
          </ul>
          <ul>
            <li>
              <button type="button" class="btn1">
                회원 탈퇴
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="btn_wrap">
        <button type="button" class="btn1 cancel_btn" onclick="location.href='../index.html'">
          취소
        </button>
        <button type="submit" id="submitBtn" onclick="" class="btn1 submit_btn">
          회원 정보 수정
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
