<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 문의 | 미음키읔</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="미음키읔" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../../static/css/mypage.css" th:href="@{/css/mypage.css}"/>
    <script src="../../static/js/boardList.js" th:src="@{/js/boardList.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div class="mypage" id="mypage">
        <div th:replace="~{/layout/menu :: mypage_menu}"></div>
        <div id="boardList">
            <div class="board_wrap wrapper">
                <h3 class="board_title">상품 문의</h3>
                <div class="board_content">
                    <div class="board_head">
                        <div class="item number">
                            <span>번호</span>
                        </div>
                        <div class="item title">
                            <span>제목</span>
                        </div>
                        <div class="item date">
                            <span>작성일</span>
                        </div>
                        <div class="item reply">
                            <span>답변상태</span>
                        </div>
                    </div>
                    <div class="board_list">
                        <div id="noDataMessage">상품 문의 내역이 없습니다.</div>
                        <div class="board_item" th:each="qna, qnaStat : ${qnas}">
                            <div class="item number">
                                <span th:text="${qnas.totalElements - qnas.number * qnas.pageable.pageSize - qnaStat.index}">2</span>
                            </div>
                            <div class="item title">
                                <a href="../../community/qna/qna_details.html" th:href="@{/community/qna/{qnaId}(qnaId=${qna.id})}">
                                    <span th:text="${qna.title}">너무 이뻐요</span>
                                </a>
                            </div>
                            <div class="item date">
                                <span th:text="${qna.createdAt}">작성일</span>
                            </div>
                            <div class="item reply">
                                <span th:text="${qna.isReplied}">O</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination" th:if="${qnas.totalElements} > 0">
                <ul>
                    <li>
                        <a href="./qna_list.html" th:href="@{/mypage/qna}" class="prev_first" >
                            <span class="material-symbols-outlined">navigate_before</span>
                        </a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(1, qnas.totalPages)}">
                        <a href="./qna_list.html" th:href="@{/mypage/qna(page=${page})}"
                           class="page" th:classappend="${page == qnas.number + 1} ? 'active'" th:text="${page}">1</a>
                    </li>
                    <li>
                        <a href="./qna_list.html" th:href="@{/mypage/qna(page=${qnas.totalPages})}" class="next_last">
                            <span class="material-symbols-outlined">navigate_next</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div th:replace="~{/layout/footer :: basic_footer}"></div>
</div>
</body>
</html>
