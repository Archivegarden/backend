<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('로그인')}">
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/login.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/common/login.js}"></script>
    </th:block>
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div id="login">
    <div class="login_wrap">
        <form action="" th:action method="post" th:onsubmit="return validateBeforeSubmit()">
            <div class="field-error" th:if="${error}">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="input_wrap">
                <ul>
                    <li>
                        <p class="login_tit">아이디</p>
                    </li>
                    <li class="input_box_wrap">
                        <input id="loginId" name="loginId" class="inputTypeText" maxlength="20" type="text"/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <p class="login_tit">비밀번호</p>
                    </li>
                    <li class="input_box_wrap">
                        <input id="password" name="password" class="input_box" autocomplete="off" maxlength="16" 0="disabled" type="password"/>
                    </li>
                </ul>
            </div>
            <div class="btn_wrap">
                <button type="submit" id="loginBtn" class="btn1 submit_btn">로그인</button>
            </div>
            <div class="account_btns">
                <ul class="find_btn">
                    <li class="btn2"><a th:href="@{/member/find-id}">아이디 찾기</a>
                    </li>
                    <li class="btn2"><a th:href="@{/member/find-password}">/ 비밀번호 찾기</a>
                    </li>
                </ul>
                <ul class="create_btn">
                    <li class="btn2"><a th:href="@{/member/join}">회원가입</a></li>
                </ul>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{/fragments/footer :: fixed_footer}"></div>
</body>
</html>
