<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../static/css/common/comm.css" th:href="@{/css/common/comm.css}"/>
    <link rel="stylesheet" href="../static/css/common/login.css" th:href="@{/css/common/login.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <script defer src="../static/js/common/comm.js" th:src="@{/js/common/comm.js}"></script>
    <script defer src="../static/js/common/login.js" th:src="@{/js/common/login.js}"></script>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<div id="login">
    <div class="login_wrap">
        <form action="" th:action method="post" th:onsubmit="return validateBeforeSubmit()">
            <div class="field-error" th:if="${error}">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="input_wrap">
                <ul>
                    <li>
                        <p class="login_tit">아이디</p>
                    </li>
                    <li class="input_box_wrap">
                        <input id="loginId" name="loginId" class="inputTypeText" maxlength="20" type="text"/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <p class="login_tit">비밀번호</p>
                    </li>
                    <li class="input_box_wrap">
                        <input id="password" name="password" class="input_box" autocomplete="off" maxlength="16" 0="disabled" type="password"/>
                    </li>
                </ul>
            </div>
            <div class="btn_wrap">
                <button type="submit" id="loginBtn" class="btn1 submit_btn">로그인</button>
            </div>
            <div class="account_btns">
                <ul class="find_btn">
                    <li class="btn2"><a href="./user/member/find_id.html" th:href="@{/member/find-id}">아이디 찾기</a>
                    </li>
                    <li class="btn2"><a href="./user/member/find_password.html" th:href="@{/member/find-password}">/ 비밀번호 찾기</a>
                    </li>
                </ul>
                <ul class="create_btn">
                    <li class="btn2"><a href="./user/member/join.html" th:href="@{/member/join}">회원가입</a></li>
                </ul>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{/layout/footer :: fixed_footer}"></div>
</body>
</html>
