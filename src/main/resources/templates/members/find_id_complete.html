<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 완료 | 미음키읔</title>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Archivegarden"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../static/css/find.css" th:href="@{/css/find.css}">
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<div id="find">
    <div class="find_wrap">
        <div class="success_message">
            <h1>아이디 찾기가 완료되었습니다.</h1>
        </div>
        <ul class="user_info">
            <li><p>이름</p><span th:text="${member.name}"></span></li>
            <li><p>이메일</p><span th:text="${member.email}"></span></li>
            <li><p>아이디</p><span th:text="|${member.loginId} ( ${member.grade} 회원, ${member.createdAt} 가입 )|"></span>
            </li>
        </ul>
        <div class="btn_wrap">
            <button type="button" id="findBtn" class="btn1 find_btn" onclick="location.href='./find_pw.html'"
                    th:onclick="|location.href='@{/members/find-password}'|">비밀번호 찾기
            </button>
            <button type="button" id="loginBtn" class="btn1 submit_btn login_btn"
                    onclick="location.href='../login.html'"
                    th:onclick="|location.href='@{/login}'|">로그인
            </button>
        </div>
    </div>
</div>
<div th:replace="~{/layout/footer :: fixed_footer}"></div>
</body>
</html>
