<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료 | Archivegarden</title>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Archivegarden"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../static/css/join.css" th:href="@{/css/join.css}"/>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<div id="join_succ">
    <div class="join_succ_wrap">
        <div class="success_message">
            <h1>회원가입이 완료 되었습니다.</h1>
            <p><span th:text="${member.loginId}" style="font-weight: bold">테스터</span><span>님은 </span><span style="font-weight: bold">[일반회원] </span><span>이십니다.</span></p>
        </div>
        <ul class="user_info">
            <li>
                <p>아이디</p><span id="userId" th:text="${member.loginId}">tester</span>
            </li>
            <li>
                <p>이름</p><span id="userName" th:text="${member.name}">테스터</span>
            </li>
            <li>
                <p>이메일</p><span id="userEmail" th:text="${member.email}">test@gmail.com</span>
            </li>
        </ul>
        <div class="submit_btn">
            <button type="button" class="btn1 home_btn" onclick="location.href='../index.html'" th:onclick="|location.href='@{/}'|">메인으로 이동</button>
        </div>
    </div>
</div>
</body>
</html>
