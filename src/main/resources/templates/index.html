<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../static/css/product_list.css" th:href="@{/css/product_list.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../static/js/comm.js" th:src="@{/js/comm.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <main id="main">
        <div class="main_content">
            <div class="main_slide">
                <ul>
                    <li><img src="../static/images/main1.jpg" th:src="@{/images/main1.jpg}" alt="메인이미지1"></li>
                    <li><img src="../static/images/main2.jpg" th:src="@{/images/main2.jpg}" alt="메인이미지2"></li>
                </ul>
            </div>
            <div>
                <div class="main_product_wrap">
                    <ul class="prd_list">
                        <li th:each="product : ${products}">
                            <div class="thumb">
                                <a href="./product_details.html"
                                   th:href="@{/shop/products/details/{productId}(productId=${product.id})}">
                                    <img class="thumb1" th:src="|/productImages/${product.displayImage}|" alt="제품 이미지">
                                    <img class="thumb2" th:if="${product.hoverImage} != null"
                                         th:src="|/productImages/${product.hoverImage}|" alt="제품 이미지">
                                </a>
                            </div>
                            <div class="description">
                                <div class="prd_name">
                                    <a href="./product_details.html"
                                       th:href="@{/shop/products/details/{productId}(productId=${product.id})}">
                                        <span th:text="${product.name}">Masking Tape01</span></a>
                                </div>
                                <ul class="prd_price">
                                    <span class="original_price"
                                          th:classappend="${product.isDiscounted} ? 'line_through'" th:text="${product.price}"></span>
                                    <li th:if="${product.isDiscounted} and !${product.isSoldOut}" class="discount">
                                        <span class="discount_rate">[[${product.discountPercent}]]%</span>
                                        <span class="discounted_price" th:text="${product.salePrice}"></span>
                                    </li>
                                    <li th:if="${product.isSoldOut}" class="soldout">
                                        <span class="sold_out">sold out</span>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{/layout/footer :: basic_footer}"></div>
</div>
</body>
</html>
