<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 목록 | 미음키읔</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Tickers"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../static/css/qna.css" th:href="@{/css/qna.css}">
    <script defer src="../../../static/js/qna.js" th:src="@{/js/qna.js}"></script>
    <script defer src="../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="qna">
        <div class="qna_wrap list">
            <div class="qna_head">
                <h1 class="qna_title">Q&A</h1>
            </div>
            <div class="qna_list wrapper">
                <table class="qna_table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>상품</th>
                        <th class="title">제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                    </thead>
                    <tr id="noDataMessage" th:if="${qnas.content.size() == 0}">
                        <td colspan="6">등록된 Q&A가 없습니다.</td>
                    </tr>
                    <tr th:each="qna, qnaStat : ${qnas}">
                        <td>
                            <span th:text="${qnas.totalElements - qnas.number * qnas.pageable.pageSize - qnaStat.index}">1</span>
                        </td>
                        <td>
                            <a href="javascript:void(0)" th:if="${qna.productId} == null">
                                <img class="item_img" src="../../../static/images/meek2.png"
                                     th:src="@{/images/meek2.png}" alt="상품 이미지">
                            </a>
                            <a href="./qna_details.html" th:if="${qna.productId} != null"
                               th:href="@{/shop/products/{productId}(productId=${qna.productId})}">
                                <img class="item_img" th:src="|/productImages/${qna.productImage}|" alt="상품 이미지">
                            </a>
                        </td>
                        <td class="title_td">
                            <a href="./qna_details.html" th:href="@{/community/qna/{qnaId}(qnaId=${qna.id})}">
                                <span class="title" th:text="${qna.title}" th:classappend="${qna.hasAttachFiles}  ? 'attach'">
                                    재입고 문의
                        <!--    <span class="cmt_ea">[<span>1</span>]</span>-->
                                </span>
                            </a>
                        </td>
                        <td><span class="writer" th:text="${qna.writer}">작성자</span></td>
                        <td><span class="hit" th:text="${qna.hit}">10</span></td>
                        <td><span class="createdAt" th:text="${qna.createdAt}">2024.04.08</span></td>
                    </tr>
                </table>
                <div class="qna_foot">
                    <div class="btn_wrap">
                        <button type="button" id="writeBtn" class="btn1 write_btn"
                                onclick="location.href = './add_qna.html'"
                                th:onclick="|location.href='@{/community/qna/add}'|">작성
                        </button>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <ul>
                    <li>
                        <a href="./qna_list.html" th:href="@{/community/qna}" class="prev_first">
                            <span class="material-symbols-outlined navigate">navigate_before</span>
                        </a>
                    </li>
                    <li>
                        <a href="./qna_list.html" th:href="@{/community/qna(page=${qnas.number})}"
                           class="prev" th:classappend="${!qnas.hasPrevious()} ? 'disabled'">Prev</a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(1, qnas.totalPages)}">
                        <a href="./qna_list.html" th:href="@{/community/qna(page=${page})}"
                           class="page" th:classappend="${page == qnas.number + 1} ? 'active'" th:text="${page}">1</a>
                    </li>
                    <li>
                        <a href="./qna_list.html" th:href="@{/community/qna(page=${qnas.number} + 2)}"
                           class="next" th:classappend="${!qnas.hasNext()} ? 'disabled'">Next</a>
                    </li>
                    <li>
                        <a href="./qna_list.html" th:href="@{/community/qna(page=${qnas.totalPages})}"
                           class="next_last">
                            <span class="material-symbols-outlined">navigate_next</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div th:replace="~{/layout/footer :: basic_footer}"></div>
</div>
</body>
