<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 검색</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="미음키읔"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../static/css/qna.css" th:href="@{/css/qna.css}">
    <script defer src="../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../static/js/qna.js" th:src="@{/js/qna.js}"></script>
</head>
<body class="popup">
<div class="popup_content">
    <div class="popup_tit">
        <h2>상품 정보 검색</h2>
    </div>
    <div class="content">
        <form id="popupSearchForm" action="" th:action th:object="${condition}" method="get">
            <fieldset>
                <legend>상품검색</legend>
                <input type="text" id="keyword" th:field="*{keyword}" class="keyword" placeholder="상품명을 입력해 주세요."
                       th:value="${keyword}?_" maxlength="50">
                <div class="btn_wrap">
                    <button type="submit" id="prdSearchBtn" class="btn1">검색</button>
                </div>
            </fieldset>
            <div class="field-error" th:errors="*{keyword}"></div>
            <div class="result">
                <p class="total">총 <strong th:text="${products != null} ? ${products.totalElements} : 0"></strong>개의 상품이
                    검색되었습니다.</p>
                <p class="limit">
                    <select id="limit" th:field="*{limit}">
                        <option value="1">1개씩 보기</option>
                        <option value="2">2개씩 보기</option>
                        <option value="3">3개씩 보기</option>
                        <option value="4">4개씩 보기</option>
                    </select>
                </p>
            </div>
            <div class="search_result" th:if="${products != null and #lists.size(products) > 0} ">
                <table class="result_table">
                    <colgroup>
                        <col style="width:100px">
                        <col style="width:auto">
                        <col style="width:80px">
                    </colgroup>
                    <thead>
                    <tr>
                        <th scope="col">이미지</th>
                        <th scope="col">상품정보</th>
                        <th scope="col">선택</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td><img th:src="|/productImages/${product.displayImage}|" alt="상품이미지" style="width:80px"></td>
                        <td>
                            <div class="prd_info">
                                <span th:text="${product.name}"></span>
                                <span>[[${product.price}]]원</span>
                            </div>
                        </td>
                        <td>
                            <a href="javascript:void(0)" class="btn1"
                               th:onclick="sendResult([[${product.id}]], [[${product.name}]], [[${product.price}]], [[${product.displayImage}]])">선택
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" th:if="${products != null and products.totalPages > 0}">
                <ul>
                    <li>
                        <a href="./qna_popup.html"
                           th:href="@{/shop/products/search(keyword=${condition.keyword}, limit=${condition.limit})}"
                           class="prev_first">
                            <span class="material-symbols-outlined">navigate_before</span>
                        </a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(1, products.totalPages)}">
                        <a onclick="location.href='./qna_popup.html'"
                           th:onclick="|location.href='@{/shop/products/search(keyword=${condition.keyword}, page=${page}, limit=${condition.limit})}'|"
                           class="page" th:classappend="${page == products.number + 1} ? 'active'" th:text="${page}">1
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/shop/products/search(keyword=${condition.keyword}, page=${products.totalPages}, limit=${condition.limit})}">
                            <span class="material-symbols-outlined">navigate_next</span>
                        </a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">

    //팝업창에서 사용자가 선택한 상품 데이터를 부모창으로 전달
    function sendResult(id, name, price, image) {
        window.opener.setProductInfo(id, name, price, image);
        window.close();
    }
</script>
</body>
</html>
