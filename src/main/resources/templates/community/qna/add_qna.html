<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 작성 | 미음키읔</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Tickers"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../static/css/qna.css" th:href="@{/css/qna.css}">
    <script defer src="../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../static/js/qna.js" th:src="@{/js/qna.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="qna">
        <div class="qna_wrap">
            <h1 class="qna_title">Q&A</h1>
            <form id="addQnaForm" action="" th:action th:object="${qna}" method="post" enctype="multipart/form-data"
                  novalidate>
                <table class="qna_table">
                    <tr>
                        <th colspan="2">
                            <div id="qnaItem" class="qna_item">
                                <div class="item_wrap">
                                    <div class="thumbnail">
                                        <a href=""><img id="productImage" class="item_img" src="../../images/img_no.png"
                                                        alt="상품 이미지"></a>
                                    </div>
                                    <div class="description">
                                        <span id="productName" class="item_name"></span>
                                        <span id="productPrice" class="item_price"></span>
                                        <input type="hidden" id="productId" th:field="*{productId}">
                                        <div class="btn_wrap">
                                            <button type="button" class="popup_btn info">상품상세정보</button>
                                            <button type="button" id="popupBtn" class="popup_btn">상품 선택</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="qnaType">제목</label>
                        </th>
                        <td>
                            <select id="qnaType" th:field="*{title}">
                                <option value="상품 및 기타 문의">상품 및 기타 문의</option>
                                <option value="배송 전 취소 및 변경">배송 전 취소 및 변경</option>
                                <option value="배송 후 반품">배송 후 반품</option>
                                <option value="적립금 문의 / 리뷰">적립금 문의 / 리뷰</option>
                            </select>
                            <div class="field-error" th:errors="*{title}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="content" name="content" rows="8" placeholder="내용을 작성해 주세요."></textarea>
                            <div class="field-error" th:errors="*{content}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="image1">첨부 파일1</label></th>
                        <td>
                            <input type="file" id="image1" th:field="*{image1}">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="image2">첨부 파일2</label></th>
                        <td>
                            <input type="file" id="image2" th:field="*{image2}">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="image3">첨부 파일3</label></th>
                        <td>
                            <input type="file" id="image3" th:field="*{image3}">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="image4">첨부 파일4</label></th>
                        <td>
                            <input type="file" id="image4" th:field="*{image4}">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="image5">첨부 파일5</label></th>
                        <td>
                            <input type="file" id="image5" th:field="*{image5}">
                        </td>
                    </tr>
                    <tr>
                        <td class="isSecret_cell">
                            <input type="checkbox" id="isSecret" name="isSecret">비밀글로 문의하기
                        </td>
                    </tr>
                </table>
                <div class="btn_wrap">
                    <button type="button" class="btn1" onclick="location.href = './qna_list.html'"
                            th:onclick="|location.href='@{/community/qna}'|">취소
                    </button>
                    <button type="submit" id="submitBtn" class="btn1 submit_btn">등록</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{layout/footer :: basic_footer}"></div>
</div>
<script th:inline="javascript">
    //팝업창에서 보낸 데이터 채우기
    function setProductInfo(id, name, price, image) {
        $('#productName').text(name);
        $('#productPrice').text(price);
        $('#productImage').attr('src', '/productImages/' + image);
        $('.popup_btn.info').attr("onclick", "location.href='/shop/products/details/" + id + "'");
        $('.popup_btn.info').show();
    }
</script>
</body>
