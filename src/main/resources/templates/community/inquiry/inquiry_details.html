    <script defer src="../../../static/js/productInquiry.js" th:src="@{/js/productInquiry.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="qna">
        <div class="qna_wrap details">
            <h1 class="qna_title">상품문의</h1>
            <div class="qna_content">
                <div class="qna_info">
                    <div class="qna_tit">
                        <h3 id="title" th:text="${inquiry.title}">제목</h3>
                        <div class="description">
                            <span class="id" th:text="${inquiry.writer}">작성자</span>
                            <span class="date" th:text="${inquiry.createdAt}">작성일</span>
                        </div>
                    </div>
                    <div class="qna_cont" id="content">
                        <a href="../../product/product_details.html"
                           th:href="@{/shop/products/{productId}(productId=${inquiry.productId})}">
                            <div id="qnaItem" class="qna_item">
                                <div class="thumbnail">
                                    <img id="productImg" class="item_img" th:src="|/productImages/${inquiry.productImage}|" alt="상품 이미지">
                                </div>
                                <div class="description">
                                    <span id="productName" class="item_name" th:text="${inquiry.productName}"></span>
                                    <span id="productPrice" class="item_price" th:text="${inquiry.productPrice}"></span>
                                </div>
                            </div>
                        </a>
                        <div class="qna_text" th:text="${inquiry.content}">
                            재입고 언제 되나요?
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_wrap details right">
                <button type="button" class="btn1" onclick="location.href='./edit_inquiry.html'"
                        th:onclick="|location.href='@{/community/inquiry/{inquiryId}/edit(inquiryId=${inquiry.id})}'|"
                        sec:authorize="hasRole('USER')" th:if="${#authentication.principal.username} == ${inquiry.writerLoginId}">수정
                </button>
                <button type="button" class="btn1" onclick="location.href='./inquiry_list.html'"
                        th:onclick="|deleteOk(${inquiry.id})|"
                        sec:authorize="hasRole('USER')" th:if="${#authentication.principal.username} == ${inquiry.writerLoginId}">삭제
                </button>
                <button type="button" class="btn1 list_btn" onclick="location.href ='./inquiry_list.html'"
                        th:onclick="|location.href='@{/community/inquiry}'|">목록
                </button>
            </div>
        </div>
