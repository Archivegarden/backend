<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 | Tickers</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Tickers"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../static/css/product_list.css" th:href="@{/css/product_list.css}"/>
    <link rel="stylesheet" href="../../static/css/search.css" th:href="@{/css/search.css}"/>
    <script defer src="../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="search_complete">
        <div class="search_form_wrap">
            <form action="./search_complete.html" th:action="@{/search}" method="get">
                <input type="text" placeholder="검색어를 입력하세요." name="keyword" th:value="${condition.keyword}">
                <button type="submit" class="btn1 submit_btn">Search</button>
            </form>
        </div>
        <div id="productList" class="wrapper">
            <div class="content">
                <div class="search_result" th:if="${products.totalElements} > 0">
                    <p>총 <strong th:text="${products.totalElements}">4</strong>개의 상품이 검색되었습니다.</p>
                </div>
                <div class="prd_list_wrap">
                    <ul class="prd_list">
                        <div th:each="product : ${products}">
                            <li>
                                <div class="thumb">
                                    <a href="./product_details.html"
                                       th:href="@{/shop/products/{productId}(productId=${product.id})}">
                                        <img class="thumb1" th:src="|/productImages/${product.displayImage}|" alt="제품 이미지">
                                        <img class="thumb2" th:if="${product.hoverImage} != null"
                                             th:src="|/productImages/${product.hoverImage}|" alt="제품 이미지">
                                    </a>
                                </div>
                                <div class="description">
                                    <div class="prd_name">
                                        <a href="./product_details.html"
                                           th:href="@{/shop/products/{productId}(productId=${product.id})}">
                                            <span th:text="${product.name}">Masking Tape01</span></a>
                                    </div>
                                    <ul class="prd_price">
                                    <span class="original_price"
                                          th:classappend="${product.isDiscounted} ? 'line_through'">KRW [[${product.price}]]</span>
                                        <li th:if="${product.isDiscounted} and !${product.isSoldOut}" class="discount">
                                            <span class="discount_rate">[[${product.discountPercent}]]%</span>
                                            <span class="discounted_price">KRW [[${product.salePrice}]]</span>
                                        </li>
                                        <li th:if="${product.isSoldOut}" class="soldout">
                                            <span class="sold_out">sold out</span>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
                <div th:if="${products.totalElements} == 0" class="no_data_msg"><p>검색 결과가 없습니다.</p></div>
            </div>
        </div>
        <div class="pagination" th:if="${products.totalPages} > 0">
            <ul>
                <li><a href="./search_complete.html" th:href="@{/search(keyword=${condition.keyword})}" class="prev_first"><span class="material-symbols-outlined">navigate_before</span></a></li>
                <li><a href="./search_complete.html" th:href="@{/search(keyword=${condition.keyword}, page=${products.number})}"
                       class="prev" th:classappend="${!products.hasPrevious()} ? 'disabled'">Prev</a></li>
                <li th:each="page : ${#numbers.sequence(1, products.totalPages)}">
                    <a href="./search_complete.html" th:href="@{/search(keyword=${condition.keyword}, page=${page})}"
                       class="page" th:classappend="${page == products.number + 1} ? 'active'" th:text="${page}">1</a>
                </li>
                <li><a href="./search_complete.html" th:href="@{/search(keyword=${condition.keyword}, page=${products.number} + 2)}"
                       class="next" th:classappend="${!products.hasNext()} ? 'disabled'">Next</a></li>
                <li><a href="./search_complete.html" th:href="@{/search(keyword=${condition.keyword}, page=${products.totalPages})}" class="next_last"><span class="material-symbols-outlined">navigate_next</span></a></li>
            </ul>
        </div>
    </div>
    <div th:replace="~{/layout/footer :: basic_footer}"></div>
</div>
</body>
