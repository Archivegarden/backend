<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickers :: 기술적인 문제로 서비스에 접속이 되지 않았습니다.</title>
    <link rel="stylesheet" href="../../static/css/comm.css" th:href="@{/css/comm.css}">

<body>
<div id="error">
<div class="error_wrap">
    <h2 class="error_tit">
        죄송합니다.<br>

    </h2>
    <div class="error_txt">

        <br/>
        <p>이용에 불편을 드려 다시 한 번 사과 드립니다. </p>
    </div>
    <div class="input_box_wrap">
        <button id="qna" class="btn1 qna_btn">Q&A</button>
        <button id="home" class="btn1 home_btn" onclick="location.href='../index.html'"

    </div>
</div>
</div>
</div>
