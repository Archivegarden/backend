<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>장바구니 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../static/css/cart.css" th:href="@{/css/cart.css}"/>
    <link rel="stylesheet" href="../../static/css/search_complete.css" th:href="@{/css/search_complete.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../static/js/cart.js" th:src="@{/js/cart.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="cart">
        <div class="cart_wrap cart">
            <h1 class="cart_title">장바구니</h1>
            <div class="cart_inner">
                <div class="cart_cont">
                    <div class="cart_head">
                        <div class="item check">
                            <input type="checkbox" name="cartCheckBox" id="checkAll" class="cart_checkbox" checked="checked" th:disabled="${products.size() == 0}">
                        </div>
                        <div class="item info">상품 정보</div>
                        <div class="item img"></div>
                        <div class="item quantity">수량</div>
                        <div class="item price">주문금액</div>
                        <div class="item delete"></div>
                    </div>
                    <div class="cart_content">
                        <!-- 장바구니에 담긴 각 상품 -->
                        <div id="noDataMessage" th:if="${products.size() == 0}">장바구니에 담긴 상품이 없습니다.</div>
                        <div class="cart_item" th:each="product : ${products}" th:classappend="${product.isSoldOut} ? 'sold_out'">
                            <div class="item check">
                                <input type="checkbox" name="cartCheckBox" class="cart_checkbox" th:classappend="${product.isSoldOut} ? 'sold_out'"
                                       th:id="'checkbox' + ${product.id}" th:checked="${!product.isSoldOut}" th:disabled="${product.isSoldOut}">
                            </div>
                            <div class="item img">
                                <a th:href="@{/shop/products/{productId}(productId=${product.id})}">
                                    <img th:src="|/productImages/${product.displayImage}|" alt="제품 이미지">
                                </a>
                            </div>
                            <div class="item info">
                                <div class="name">
                                    <a th:href="@{/shop/products/{productId}(productId=${product.id})}"
                                       th:text="${product.name}">Gzy</a>
                                </div>
                                <div class="price">
                                    <div class="original_price"><span id="productPrice" th:text="${product.price}"></span></div>
                                    <div  th:if="${product.isDiscounted}">
                                        <div class="sale_price discount_rate">[<span th:text="${product.discountPercent}">10</span>%] <span class="discount_price" id="productDiscountPrice" th:text="${product.salePrice}"></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="item quantity">
                                <a href="javascript:void(0)" th:id="decreaseBtn + ${product.Id}" class="btn3 decrease" th:classappend="${product.isSoldOut} ? 'disabled'" th:onclick="|decreaseCount(${product.id})|">-</a>
                                <input name="quantity" id="count" th:value="${product.count}" type="number" class="quant_input" readonly>
                                <a href="javascript:void(0)" th:id="increaseBtn + ${product.Id}" class="btn3 increase" th:classappend="${product.isSoldOut} ? 'disabled'" th:onclick="|increaseCount(${product.id})|">+</a>
                            </div>
                            <div class="item price">
                                <span class="sale_price" th:id="${productSalePrice}" th:unless="${product.isSoldOut}" th:text="${product.totalPrice}">2,700원</span>
                                <span class="sale_price" th:if="${product.isSoldOut}">SOLD OUT</span>
                            </div>
                            <div class="item delete">
                                <button type="button" class="remove_btn" th:onclick="|deleteProduct(${product.id})|"><span class="material-symbols-outlined">close</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="btn_wrap" th:unless="${products.size() == 0}">
                        <button type="button" id="deleteBtn" class="btn1" th:onclick="deleteProducts()">선택 상품 삭제</button>
                        <button type="button" id="deleteSoldOutBtn" class="btn1" th:onclick="deleteSoldOutProducts()">품절 상품 삭제</button>
                    </div>
                </div>
                <div class="cart_total_wrap">
                    <div class="cart_total">
                        <ul class="total_details">
                            <li class="total price">
                                <div class="title">상품 금액</div>
                               <div class="content" id="cartProductPrice"></div>
                         </li>
                            <li class="total discount">
                                <div class="title">상품할인금액</div>
                                <div class="content" id="cartDiscountPrice"></div>
                            </li>
                            <li class="total shipping">
                               <div class="title">배송비</div>
                                <div class="content" id="shippingFee">3000원</div>
                            </li>
                            <li class="total_price">
                                <div class="title">결제예정금액</div>
                                <div class="content" id="cartTotalPrice"></div>
                           </li>
                        </ul>
                        <div class="btn_wrap">
                            <button type="button" class="btn1 submit_btn" onclick="location.href='./checkout.html'"
                                    th:onclick="checkout()">구매하기</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{/layout/footer :: basic_footer}"></div>
</div>
</body>
</html>
