<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../static/js/login.js" th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="admin_wrap ml0">
    <div id="login" class="admin_member">
        <div class="content">
            <h2 class="content_tit">관리자 로그인</h2>
            <form action="" th:action method="post" th:onsubmit="return validateBeforeSubmit()">
                <div class="field-error" th:if="${error}">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div class="input_wrap">
                    <ul>
                        <li>
                            <label for="loginId" class="login_tit">아이디</label>
                        </li>
                        <li class="input_box_wrap">
                            <input type="text" id="loginId" name="loginId" class="inputTypeText" maxlength="20"/>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="password" class="login_tit">비밀번호</label>
                        </li>
                        <li class="input_box_wrap">
                            <input type="password" id="password" name="password" class="input_box" autocomplete="off" maxlength="16" 0="disabled"/>
                        </li>
                    </ul>
                </div>
                <div class="btn_wrap">
                    <button type="submit" id="loginBtn" class="btn1 submit_btn">
                        로그인
                    </button>
                </div>
                <div class="account_btns">
                    <ul class="create_btn">
                        <li class="btn2"><a href="./admins/join.html" th:href="@{/admin/join}">회원가입</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
