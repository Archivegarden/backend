<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 혜택 목록 | Tickers</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Tickers"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <script defer src="../../../../static/js/discount.js" th:src="@{/js/discount.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="discountList">
        <div class="content">
            <h2 class="content_tit">할인 혜택 목록</h2>
            <table class="discount_table">
                <thead>
                <tr>
                    <th class="checkbox_cell">
                        <input type="checkbox" id="selectAll">
                    </th>
                    <th>할인명</th>
                    <th>할인 방식</th>
                    <th>할인 설정</th>
                    <th class="btn_cell"></th>
                </tr>
                </thead>
                <tbody class="discount_list">
                <tr th:if="${discounts.size()} == 0" class="noDataMessage">
                    <td colspan="4">등록된 할인 혜택이 없습니다.</td>
                </tr>
                <tr th:each="discount : ${discounts}">
                    <td class="checkbox_cell">
                        <input type="checkbox" name="checkbox" th:id="'checkbox' + ${discount.id}">
                    </td>
                    <td><a href="./discount_details.html"
                           th:href="@{/admin/promotion/discounts/{discountId}(discountId=${discount.id})}"
                           th:text="${discount.name}">할인명</a></td>
                    <td th:text="${discount.type.description}">정률 할인</td>
                    <td th:text="${discount.type.name()} == 'RATE'? ${discount.value} + '%' : ${discount.value} + '원'"></td>
                    <td class="btn_cell">
                        <div class="menu">
                            <button class="menu_toggle">
                                <span class="material-symbols-outlined">more_horiz</span>
                            </button>
                            <div class="dropdown_menu">
                                <ul>
                                    <li>
                                        <button class="edit_btn" onclick="location.href='./edit_discount.html'"
                                                th:onclick="|location.href='@{/admin/promotion/discounts/{discountId}/edit(discountId=${discount.id})}'|">
                                            수정
                                        </button>
                                    </li>
                                    <li>
                                        <button class="delete_btn" onclick="location.href='./discount_list.html'"
                                                th:onclick="|deleteOk(${discount.id})|">
                                            삭제
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="input_box_wrap btn">
                <button type="button" class="btn1" onclick="location.href='./add_discount.html'"
                        th:onclick="|location.href='@{/admin/promotion/discounts/add}'|">등록
                </button>
                <button type="button" class="btn1" th:onclick="deleteDiscount()">삭제</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
