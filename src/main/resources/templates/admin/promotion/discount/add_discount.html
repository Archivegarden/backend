<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 혜택 등록 | Tickers</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Tickers"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
<!--    <script defer src="../../../../static/js/discount.js" th:src="@{/js/discount.js}"></script>-->
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="addDiscount">
        <div class="content">
            <h2 class="content_tit">할인 혜택 등록</h2>
            <form id="discountForm" action="" th:action th:object="${discount}" method="post"
                  th:onsubmit="return validateBeforeSubmit()" novalidate>
                <div class="form_wrap">
                    <div class="input_box_wrap">
                        <label for="value">할인 혜택명</label>
                        <input type="text" id="name" th:field="*{name}" maxlength="30">
                    </div>
                    <div class="field-error" th:errors="*{name}"></div>
                    <div class="input_box_wrap">
                        <label for="value">할인율</label>
                        <input type="number" id="value" th:field="*{value}" placeholder="숫자를 입력해주세요.">
                    </div>
                    <div class="discount period">
                        <span>할인 기간</span>
                        <div class="discount_cont period">
                            <div class="input_box_wrap">
                                <input type='text' id="startDatetime" class='datetimepicker' th:field="*{startDatetime}" placeholder="시작일시">
                            </div>
                            <div class="input_box_wrap">
                                <input type='text' id="endDatetime" class='datetimepicker' th:field="*{endDatetime}" placeholder="종료일시">
                            </div>
                        </div>
                    </div>
                    <div class="discount type">
                        <span>중복할인 가능 여부</span>
                        <div class="discount_cont duplicate">
                            <div class="input_box_wrap radio">
                                <input type="radio" id="enable" name="options" value="option1" checked>
                                <label for="enable">가능</label>
                            </div>
                            <div class="input_box_wrap radio">
                                <input type="radio" id="disable" name="options" value="option2">
                                <label for="disable">불가능</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href='./discount_list.html'"
                            th:onclick="|location.href='@{/admin/promotion/discounts}'|">취소
                    </button>
                    <button type="submit" class="btn1 submit_btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
