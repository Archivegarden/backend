<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>상품 관리 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../static/js/adminProduct.js" th:src="@{/js/adminProduct.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu_authenticated}"></div>
    <div id="admin">
        <div class="content">
            <div class="content_tit">
                <h2>상품 목록</h2>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="deleteProducts()">삭제</button>
                    <button type="submit" class="btn1 submit_btn" onclick="location.href='./add_product.html'"
                            th:onclick="|location.href='@{/admin/shop/products/add}'|"> 등록
                    </button>
                </div>
            </div>
            <table class="product_table">
                <thead>
                <tr>
                    <th class="checkbox_cell">
                        <input type="checkbox" id="selectAll"></th>
                    <th>섬네일 사진</th>
                    <th>상품명</th>
                    <th>카테고리</th>
                    <th>정가</th>
                    <th>할인가</th>
                    <th>재고</th>
                    <th class="btn_cell"><span class="material-symbols-outlined">more_horiz</span></th>
                </tr>
                </thead>
                <tbody class="discount_list">
                <tr id="noDataMessage" th:if="${products.content.size()} == 0">
                    <td colspan="12">등록된 상품이 없습니다.</td>
                </tr>
                <tr th:each="product : ${products}">
                    <td class="checkbox_cell">
                        <input type="checkbox" name="checkbox" th:id="'checkbox' + ${product.id}">
                    </td>
                    <td>
                        <a href="product_details.html"
                           th:href="@{/admin/shop/products/{productId}(productId=${product.id})}">
                            <img id="displayImage" th:src="|/productImages/${product.displayImage}|"></a>
                    </td>
                    <td><a href="product_details.html"
                           th:href="@{/admin/shop/products/{productId}(productId=${product.id})}" id="name"
                           th:text="${product.name}"></a></td>
                    <td><span id="category" th:text="${product.category}"></span></td>
                    <td><span id="price" th:text="${product.price}"></span></td>
                    <td><span id="salePrice" th:text="${product.salePrice}"></span></td>
                    <td><span id="stockQuantity" th:text="${product.stockQuantity}"></span></td>
                    <td class="btn_cell">
                        <div class="menu">
                            <button class="menu_toggle">
                                <span class="material-symbols-outlined">more_horiz</span>
                            </button>
                            <div class="dropdown_menu">
                                <ul>
                                    <li>
                                        <button class="edit_btn" onclick="location.href = 'edit_product.html'"
                                                th:onclick="|location.href='@{/admin/shop/products/{productId}/edit(productId=${product.id})}'|">
                                            수정
                                        </button>
                                    </li>
                                    <li>
                                        <button class="delete_btn" onclick="location.href='./product_list.html'"
                                                th:onclick="|deleteOk(${product.id})|">삭제
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination" th:if="${products.totalPages} > 0">
        <ul>
            <li>
                <a href="./product_list.html" th:href="@{/admin/shop/products}" class="prev_first">
                    <span class="material-symbols-outlined">navigate_before</span>
                </a>
            </li>
            <li>
                <a href="./product_list.html" th:href="@{/admin/shop/products(page=${products.number})}"
                   class="prev" th:classappend="${!products.hasPrevious()} ? 'disabled'">Prev</a>
            </li>
            <li th:each="page : ${#numbers.sequence(1, products.totalPages)}">
                <a href="./product_list.html" th:href="@{/admin/shop/products(page=${page})}"
                   class="page" th:classappend="${page == products.number + 1} ? 'active'" th:text="${page}">1</a>
            </li>
            <li>
                <a href="./product_list.html" th:href="@{/admin/shop/products(page=${products.number + 2})}"
                   class="next" th:classappend="${!products.hasNext()} ? 'disabled'">Next</a>
            </li>
            <li>
                <a href="./product_list.html" th:href="@{/admin/shop/products(page=${products.totalPages})}" class="next_last">
                    <span class="material-symbols-outlined">navigate_next</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
