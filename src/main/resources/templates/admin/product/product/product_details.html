<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('전체 상품 관리')}">
    <th:block th:fragment="extraMeta">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/admin/product.js}"></script>
    </th:block>
</head>

<body>
<div class="admin_wrap">
    <div th:replace="~{/fragments/menu :: admin_menu}"></div>
    <div id="productDetails" class="details_wrap">
        <div class="content">
            <h2 class="content_tit">상품 상세정보</h2>
            <div class="form_wrap">
                <table>
                    <tr>
                        <th class="input_tit">상품명</th>
                        <td id="name" th:text="${product.name}">상품명</td>
                    </tr>
                    <tr>
                        <th class="input_tit">카테고리</th>
                        <td id="category" th:text="${product.categoryName}">카테고리</td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 정가</th>
                        <td id="productPrice" th:text="${product.price}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 판매가</th>
                        <td id="salePrice" th:text="${product.salePrice}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">할인 혜택</th>
                        <td id="discountName" th:text="${product.discountName}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">재고</th>
                        <td id="stockQuantity" th:text="${product.stockQuantity}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 상세정보</th>
                        <td id="details" th:text="${product.details}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 크기</th>
                        <td id="size" th:text="${product.size}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">배송 정보</th>
                        <td id="shipping" th:text="${product.shipping}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">주의사항</th>
                        <td id="notice" th:text="${product.notice}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">
                            <div class="input_tit details">섬네일 사진1</div>
                        </th>
                        <td>
                            <div class="details_images_container">
                                <img th:src="${product.displayImage}">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="input_tit">
                            <div class="input_tit details">섬네일 사진2</div>
                        </th>
                        <td>
                            <span th:if="${product.hoverImage} == null">첨부파일이 없습니다.</span>
                            <div class="details_images_container">
                                <img th:if="${product.hoverImage} != null" th:src="${product.hoverImage}">
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th class="input_tit">
                            <div class="input_tit details">상세 페이지 사진</div>
                        </th>
                        <td>
                            <span th:if="${#lists.size(product.detailImages)} == 0">첨부파일이 없습니다.</span>
                            <div class="details_images_container">
                                <img th:each="detailImageData : ${product.detailImages}" th:src="${detailImageData}">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="input_box_wrap btn">
                <button class="btn1" th:onclick="|location.href='@{/admin/products/{productId}/edit(productId=${product.id})}'|">수정</button>
                <button class="btn1" id="deleteProductBtn" th:value="${product.id}">삭제</button>
                <button class="btn1" th:onclick="|location.href='@{/admin/products}'|">목록</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
