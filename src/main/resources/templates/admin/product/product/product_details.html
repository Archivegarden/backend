<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세정보 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../../static/js/adminProduct.js" th:src="@{/js/adminProduct.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu_authenticated}"></div>
    <div id="productDetails" class="details_wrap">
        <div class="content">
            <h2 class="content_tit">상품 상세정보</h2>
            <div class="form_wrap">
                <table>
                    <tr>
                        <th class="input_tit">상품명</th>
                        <td id="name" th:text="${product.name}">상품명</td>
                    </tr>
                    <tr>
                        <th class="input_tit">카테고리</th>
                        <td id="category" th:text="${product.categoryName}">카테고리</td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 가격</th>
                        <td id="price" th:text="${product.price}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">할인</th>
                        <td id="discountName" th:text="${product.discountName}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">재고</th>
                        <td id="stockQuantity" th:text="${product.stockQuantity}"></td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 상세정보</th>
                        <td id="details" th:text="${product.details}">상품 상세정보</td>
                    </tr>
                    <tr>
                        <th class="input_tit">상품 크기</th>
                        <td id="sizeGuide" th:text="${product.sizeGuide}">상품 크기</td>
                    </tr>
                    <tr>
                        <th class="input_tit">배송 정보</th>
                        <td id="shipping" th:text="${product.shipping}">배송 정보</td>
                    </tr>
                    <tr>
                        <th class="input_tit">주의 사항</th>
                        <td id="notice" th:text="${product.notice}">주의 사항</td>
                    </tr>
                    <tr>
                        <th class="input_tit">
                            <div class="input_tit details">섬네일 사진1</div>
                        </th>
                        <td>
                            <div class="details_images_container">
                                <img th:src="|/productImages/${product.displayImage}|">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="input_tit">
                            <div class="input_tit details">섬네일 사진2</div>
                        </th>
                        <td>
                            <span th:if="${product.hoverImage} == null">첨부파일이 없습니다.</span>
                            <div class="details_images_container">
                                <img th:if="${product.hoverImage} != null" th:src="|/productImages/${product.hoverImage}|">
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th class="input_tit">
                            <div class="input_tit details">상세 페이지 사진</div>
                        </th>
                        <td>
                            <span th:if="${#lists.size(product.detailsImages)} == 0">첨부파일이 없습니다.</span>
                            <div class="details_images_container">
                                <img th:each="detailImage : ${product.detailsImages}"
                                     th:src="|/productImages/${detailImage}|">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="input_box_wrap btn">
                <button class="btn1" onclick="location.href='edit_product.html'"
                        th:onclick="|location.href='@{/admin/shop/products/{productId}/edit(productId=${product.id})}'|">수정
                </button>
                <button class="btn1" onclick="location.href='product_list.html'"
                        th:onclick="|deleteOk(${product.id})|">삭제
                </button>
                <button class="btn1" onclick="location.href='product_list.html'"
                        th:onclick="|location.href='@{/admin/shop/products}'|">목록
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
