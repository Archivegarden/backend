<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>전체 상품관리 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <link rel="stylesheet" href="../../../../static/css/list.css" th:href="@{/css/list.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../../static/js/adminProduct.js" th:src="@{/js/adminProduct.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="productList" class="list wrapper">
        <div class="content">
            <div>
                <h2 class="content_tit">전체 상품관리</h2>
                <h3 class="form_title">기본검색</h3>
                <form id="adminsSearchForm" class="search_form" action="" th:action method="get" onsubmit="return validateBeforeSubmit()">
                    <div class="form_container">
                        <div class="form_wrap search">
                            <label for="searchKeyword">검색어</label>
                            <select id="searchKey" name="searchKey">
                                <option value="name">상품명</option>
                            </select>
                            <input type="text" id="searchKeyword" name="keyword" th:value="${form.keyword}">
                        </div>
                        <div class="form_wrap search">
                            <label for="searchCategory">카테고리</label>
                            <select id="searchCategory" name="category">
                                <option value="" th:selected="${form.category} == null">전체</option>
                                <option value="ocean" th:selected="${form.category} == 'ocean'">Ocean</option>
                                <option value="cafe" th:selected="${form.category} == 'cafe'">Cafe</option>
                                <option value="sunset" th:selected="${form.category} == 'sunset'">Sunset</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn1 reset_btn">초기화</button>
                        <button type="submit" class="btn1 submit_btn">검색</button>
                    </div>
                </form>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" id="deleteProductsBtn">삭제</button>
                    <button type="submit" class="btn1 submit_btn" onclick="location.href='./add_product.html'"
                            th:onclick="|location.href='@{/admin/products/add}'|">등록</button>
                </div>
            </div>
            <div class="list_content">
                <div class="list_head product">
                    <div class="item check" >
                        <input type="checkbox" name="checkBox">
                    </div>
                    <div class="item number">번호</div>
                    <div class="item img">섬네일 사진</div>
                    <div class="item title">상품명</div>
                    <div class="item category">카테고리</div>
                    <div class="item price">가격
                        <ul>
                            <li class="item_price">상품 정가</li>
                            <li class="item_price">상품 판매가</li>
                        </ul>
                    </div>
                    <div class="item stock">재고</div>
                </div>
                <div class="list product">
                    <div id="noDataMessage" th:if="${products.content.size()} == 0">
                        <span>등록된 상품이 없습니다.</span>
                    </div>
                    <div class="list_item" th:each="product, productStat : ${products}">
                        <a href="./product_details.html" th:href="@{/admin/products/{productId}(productId=${product.id})}">
                            <div class="item check">
                                <input type="checkbox" name="checkBox" th:id="'checkbox' + ${product.id}">
                            </div>
                            <div class="item number" th:text="${products.totalElements - (products.number * products.pageable.pageSize) - productStat.index}"></div>
                            <div class="item img"><img id="displayImage1" th:src="|/productImages/${product.displayImage}|" alt="상품이미지"></div>
                            <div class="item title" th:text="${product.name}">상품명</div>
                            <div class="item category" th:text="${product.categoryName}">카테고리</div>
                            <div class="item price">
                                <div class="item_price" th:text="${product.price}">
                                </div>
                                <div class="item_price" th:text="${product.price}">
                                </div>
                            </div>

                            <div class="item stock" th:text="${product.stockQuantity}">재고</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination" th:if="${products.totalPages} > 0">
        <ul th:if="${form.keyword } == null">
            <li><a href="./product_list.html" th:href="@{/admin/products}" class="prev_first">
                    <span class="material-symbols-outlined">navigate_before</span></a></li>
            <li><a href="./product_list.html" th:href="@{/admin/products(page=${products.number})}"
                   class="prev" th:classappend="${!products.hasPrevious()} ? 'disabled'">Prev</a></li>
            <li th:each="page : ${#numbers.sequence(1, products.totalPages)}">
                <a href="./product_list.html" th:href="@{/admin/products(page=${page})}"
                   class="page" th:classappend="${page == products.number + 1} ? 'active'" th:text="${page}"></a></li>
            <li><a href="./product_list.html" th:href="@{/admin/products(page=${products.number + 2})}"
                   class="next" th:classappend="${!products.hasNext()} ? 'disabled'">Next</a>
            </li>
            <li><a href="./product_list.html" th:href="@{/admin/products(page=${products.totalPages})}" class="next_last">
                    <span class="material-symbols-outlined">navigate_next</span></a></li>
        </ul>
        <ul th:if="${form.keyword != null}">
            <li><a class="prev_first" href="./product_list.html"
                   th:href="@{/admin/products(searchKey=${form.searchKey}, keyword=${form.keyword}, category=${form.category})}">
                <span class="material-symbols-outlined navigate">navigate_before</span></a></li>
            <li><a href="./product_list.html"
                   th:href="@{/admin/products(searchKey=${form.searchKey}, keyword=${form.keyword}, category=${form.category}, page=${products.number})}"
                   class="prev" th:classappend="${!products.hasPrevious()} ? 'disabled'">Prev</a></li>
            <li th:each="page : ${#numbers.sequence(1, products.totalPages)}">
                <a href="./product_list.html"
                   th:href="@{/admin/products(searchKey=${form.searchKey}, keyword=${form.keyword}, category=${form.category}, page=${page})}"
                   th:text="${page}" class="page" th:classappend="${page == products.number + 1} ? 'active'"></a></li>
            <li><a href="./product_list.html"
                   th:href="@{/admin/products(searchKey=${form.searchKey}, keyword=${form.keyword}, category=${form.category}, page=${products.number} + 2)}"
                   class="next" th:classappend="${!products.hasNext()} ? 'disabled'">Next</a></li>
            <li><a href="./product_list.html"
                   th:href="@{/admin/products(searchKey=${form.searchKey}, keyword=${form.keyword}, category=${form.category}, page=${products.totalPages})}"
                   class="next_last"><span class="material-symbols-outlined navigate">navigate_next</span></a></li>
        </ul>
    </div>
</div>
</body>
</html>
