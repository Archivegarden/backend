<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>상품 할인관리 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../../../static/css/common/comm.css" th:href="@{/css/common/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin/admin.css" th:href="@{/css/admin/admin.css}">
    <link rel="stylesheet" href="../../../../static/css/admin/list.css" th:href="@{/css/admin/list.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <script defer src="../../../../static/js/common/comm.js" th:src="@{/js/common/comm.js}"></script>
    <script defer src="../../../../static/js/admin/discount.js" th:src="@{/js/admin/discount.js}"></script>
    <script defer src="../../../../static/js/admin/datepicker.js" th:src="@{/js/admin/datepicker.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="addDiscount" class="admins_wrap">
        <div class="content">
            <h2 class="content_tit">상품 할인관리</h2>
            <form id="discountForm" action="" th:action th:object="${form}" method="post" th:onsubmit="return validateBeforeSubmit()" novalidate>
                <div class="form_wrap">
                    <div class="input_box_wrap">
                        <label for="name">할인명</label>
                        <input type="text" id="name" th:field="*{name}" maxlength="50">
                    </div>
                    <div class="discount period">
                        <span class="label">할인 기간</span>
                        <div class="discount_cont period">
                            <div class="input_box_wrap">
                                <input type='text' id="startDate" th:field="*{startDate}" placeholder="시작일" readonly>
                                <select name="sDateHour" th:field="*{startHour}">
                                    <option value="">시</option>
                                    <option value="00">00시</option>
                                    <option value="01">01시</option>
                                    <option value="02">02시</option>
                                    <option value="03">03시</option>
                                    <option value="04">04시</option>
                                    <option value="05">05시</option>
                                    <option value="06">06시</option>
                                    <option value="07">07시</option>
                                    <option value="08">08시</option>
                                    <option value="09">09시</option>
                                    <option value="10">10시</option>
                                    <option value="11">11시</option>
                                    <option value="12">12시</option>
                                    <option value="13">13시</option>
                                    <option value="14">14시</option>
                                    <option value="15">15시</option>
                                    <option value="16">16시</option>
                                    <option value="17">17시</option>
                                    <option value="18">18시</option>
                                    <option value="19">19시</option>
                                    <option value="20">20시</option>
                                    <option value="21">21시</option>
                                    <option value="22">22시</option>
                                    <option value="23">23시</option>
                                </select>
                                <select name="sDateMin" th:field="*{startMin}">
                                    <option value="">분</option>
                                    <option value="00">00분</option>
                                    <option value="10">10분</option>
                                    <option value="20">20분</option>
                                    <option value="30">30분</option>
                                    <option value="40">40분</option>
                                    <option value="50">50분</option>
                                </select>
                            </div>
                            <span class="tilde">~</span>
                            <div class="input_box_wrap">
                                <input type='text' id="expireDate" th:field="*{expireDate}" placeholder="종료일" readonly>
                                <select name="eDateHour" th:field="*{expireHour}">
                                    <option value="">시</option>
                                    <option value="00">00시</option>
                                    <option value="01">01시</option>
                                    <option value="02">02시</option>
                                    <option value="03">03시</option>
                                    <option value="04">04시</option>
                                    <option value="05">05시</option>
                                    <option value="06">06시</option>
                                    <option value="07">07시</option>
                                    <option value="08">08시</option>
                                    <option value="09">09시</option>
                                    <option value="10">10시</option>
                                    <option value="11">11시</option>
                                    <option value="12">12시</option>
                                    <option value="13">13시</option>
                                    <option value="14">14시</option>
                                    <option value="15">15시</option>
                                    <option value="16">16시</option>
                                    <option value="17">17시</option>
                                    <option value="18">18시</option>
                                    <option value="19">19시</option>
                                    <option value="20">20시</option>
                                    <option value="21">21시</option>
                                    <option value="22">22시</option>
                                    <option value="23">23시</option>
                                </select>
                                <select name="eDateMin" th:field="*{expireMin}">
                                    <option value="">분</option>
                                    <option value="00">00분</option>
                                    <option value="10">10분</option>
                                    <option value="20">20분</option>
                                    <option value="30">30분</option>
                                    <option value="40">40분</option>
                                    <option value="50">50분</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text description">
                        <ul>
                            <li>
                                <span>초는 0초로 설정됩니다.</span>
                            </li>
                        </ul>
                    </div>
                    <div class="field-error" th:errors="*{startDate}"></div>
                    <div th:unless="${#fields.hasErrors('startDate')}">
                        <p class="field-error" th:if="${#fields.hasErrors('expireDate')}"
                           th:text="${#fields.errors('expireDate')[0]}"></p>
                    </div>
                    <div class="field-error" th:errors="*{name}"></div>
                    <div class="input_box_wrap">
                        <label for="discountPercent">할인율</label>
                        <input type="number" id="discountPercent" th:field="*{discountPercent}"
                               placeholder="할인율을 입력해 주세요." maxlength="3">
                    </div>
                    <div class="field-error" th:errors="*{discountPercent}"></div>
                    <div class="input_box_wrap">
                        <label>적용 상품</label>
                        <div class="input_box_wrap discount product">
                            <div class="btn_wrap">
                                <button type="button" class="btn1" id="deleteBtn">선택삭제</button>
                                <button type="button" class="btn1" id="popupBtn">불러오기</button>
                            </div>
                            <div class="list_content">
                                <div class="list_head discount product">
                                    <div class="item check">
                                        <input type="checkbox" name="checkBox" id="selectAll">
                                    </div>
                                    <div class="item img">사진</div>
                                    <div class="item name">상품명</div>
                                    <div class="item price">상품 정가</div>
                                </div>
                                <div class="list discount product"></div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" th:field="*{productIds}"/>
                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href='./discount_list.html'" th:onclick="|location.href='@{/admin/discounts}'|">취소
                    </button>
                    <button type="submit" class="btn1 submit_btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
