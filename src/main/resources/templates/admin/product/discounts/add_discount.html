    <meta charset="UTF-8">

    <title>상품 할인관리 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!--    <script defer src="../../../../static/js/adminDiscount.js" th:src="@{/js/adminDiscount.js}"></script>-->
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="addDiscount">
        <div class="content">
            <h2 class="content_tit">할인 등록</h2>
            <form id="discountForm" action="" th:action th:object="${form}" method="post" th:onsubmit="return validateBeforeSubmit()" novalidate>
                <div class="form_wrap">
                    <div class="input_box_wrap">
                        <label for="name">할인명</label>
                        <input type="text" id="name" th:field="*{name}" maxlength="30">
                    </div>
                    <div class="field-error" th:errors="*{name}"></div>
                    <div class="input_box_wrap">
                        <label for="discountPercent">할인율</label>
                        <input type="number" id="discountPercent" th:field="*{discountPercent}" placeholder="숫자만 입력해 주세요.">
                    </div>
                    <div class="field-error" th:errors="*{discountPercent}"></div>
                    <div class="discount period">
                        <span>할인 기간</span>
                        <div class="discount_cont period">
                            <div class="input_box_wrap">
                                <input type='datetime-local' id="startDatetime" class='datetimepicker' th:field="*{startDatetime}" placeholder="시작일시">
                            </div>
                            <div class="input_box_wrap">
                                <input type='datetime-local' id="endDatetime" class='datetimepicker' th:field="*{endDatetime}" placeholder="종료일시">
                            </div>
                        </div>
                    </div>
                    <div class="text description">
                        <ul>
                            <li>
                                <span>초는 0초로 설정됩니다.</span>
                            </li>
                        </ul>
                    </div>
                    <div class="field-error" th:errors="*{startDatetime}"></div>
                    <div th:unless="${#fields.hasErrors('startDatetime')}">
                        <p class="field-error" th:if="${#fields.hasErrors('endDatetime')}"
                           th:text="${#fields.errors('endDatetime')[0]}"></p>
                    </div>
                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href='discount_list.html'"
                            th:onclick="|location.href='@{/admin/promotion/discounts}'|">취소
                    </button>
                    <button type="submit" class="btn1 submit_btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
