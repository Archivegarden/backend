<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 할인관리 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <link rel="stylesheet" href="../../../../static/css/list.css" th:href="@{/css/list.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <script defer src="../../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../../static/js/adminDiscount.js" th:src="@{/js/adminDiscount.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="addDiscount">
        <div class="content">
            <h2 class="content_tit">상품 할인관리</h2>
            <form id="discountForm" action="" th:action th:object="${form}" method="post"
                  th:onsubmit="return validateBeforeSubmit()" novalidate>
                <div class="form_wrap">
                    <div class="input_box_wrap">
                        <label for="name">할인명</label>
                        <input type="text" id="name" th:field="*{name}" maxlength="50">
                    </div>
                    <div class="discount period">
                        <span class="label">할인 기간</span>
                        <div class="discount_cont period">
                            <div class="input_box_wrap">
                                <input type='text' id="startedAt" class='datetimepicker'
                                       th:field="*{startedAt}">
                            </div>
                            <span class="tilde">~</span>
                            <div class="input_box_wrap">
                                <input type='text' id="expiredAt" class='datetimepicker'
                                       th:field="*{expiredAt}">
                            </div>
                        </div>
                    </div>
                    <div class="text description">
                        <ul>
                            <li>
                                <span>초는 0초로 설정됩니다.</span>
                            </li>
                        </ul>
                    </div>
                    <div class="field-error" th:errors="*{startedAt}"></div>
                    <div th:unless="${#fields.hasErrors('startedAt')}">
                        <p class="field-error" th:if="${#fields.hasErrors('expiredAt')}"
                           th:text="${#fields.errors('expiredAt')[0]}"></p>
                    </div>
                    <div class="field-error" th:errors="*{name}"></div>
                    <div class="input_box_wrap">
                        <label for="discountPercent">할인율</label>
                        <input type="number" id="discountPercent" th:field="*{discountPercent}"
                               placeholder="할인율을 입력해 주세요." maxlength="3">
                    </div>
                    <div class="field-error" th:errors="*{discountPercent}"></div>
                    <div class="input_box_wrap">
                        <label for="productType">적용 상품</label>
                        <div id="productType">
                            <label><input type="radio" name="productOption" value="all">전체상품</label>
                            <label><input type="radio" name="productOption" value="specific">특정상품</label>
                        </div>
                    </div>
                    <div class="input_box_wrap product">
                        <div class="btn_wrap">
                            <button type="button" class="btn1" id="deleteBtn">선택삭제</button>
                            <button type="button" class="btn1" id="popupBtn">불러오기</button>
                        </div>
                        <div class="list_content">
                            <div class="list_head product">
                                <div class="item check">
                                    <input type="checkbox" name="checkBox" id="selectAll">
                                </div>
                                <div class="item number">번호</div>
                                <div class="item img">사진</div>
                                <div class="item title">상품명</div>
                                <div class="item price">상품 정가</div>
                            </div>
                            <div class="list product">
                                <div class="list_item">
                                    <a href="./product_details.html">
                                        <div class="item check">
                                            <input type="checkbox" name="checkBox">
                                        </div>
                                        <div class="item number">2</div>
                                        <div class="item img">
                                            사진
                                        </div>
                                        <div class="item title">상품명</div>
                                        <div class="item price">상품 정가</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href='./discount_list.html'"
                            th:onclick="|location.href='@{/admin/discounts}'|">취소
                    </button>
                    <button type="submit" class="btn1 submit_btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
