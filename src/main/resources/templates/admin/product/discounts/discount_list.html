<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>상품 할인관리 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script defer src="../../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../../static/js/adminDiscount.js" th:src="@{/js/adminDiscount.js}"></script>
    <script defer src="../../../../static/js/memberList.js" th:src="@{/js/memberList.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div class="content">
        <h2 class="content_tit">상품 할인 목록</h2>
        <div id="discountList" class="list wrapper">
            <div class="discount_wrap">
                <h3 class="form_title">기본검색</h3>
                <form id="adminsSearchForm" class="search_form" action="" th:action method="get" onsubmit="return validateBeforeSubmitSearch()">
                    <div class="form_container">
                        <div class="form_wrap search">
                            <label for="searchKeyword">검색어</label>
                            <select id="searchKey" name="searchKey">
                                <option value="name" th:selected="${form.searchKey} == 'name'">할인명</option>
                                <option value="percent" th:selected="${form.searchKey} == 'percent'">할인율</option>
                            </select>
                            <input type="text" id="searchKeyword" name="keyword" th:value="${form.keyword}" maxlength="50">
                        </div>
                    </div>
                    <div class="field-error" th:text="${error}?:_"></div>
                    <div class="btn_wrap">
                        <button type="button" class="btn1 reset_btn">초기화</button>
                        <button type="submit" class="btn1 submit_btn">검색</button>
                    </div>
                </form>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1"  id="deleteDiscountsBtn">삭제</button>
                    <button type="submit" class="btn1" onclick="location.href = './add_discount.html'"
                            th:onclick="|location.href='@{/admin/discounts/add}'|">등록</button>
                </div>
                <table class="admins_table">
                    <thead>
                    <tr>
                        <th class="checkbox_cell">
                            <input type="checkbox" id="selectAll"></th>
                        <th style="width: 15%">할인명</th>
                        <th>할인율</th>
                        <th style="width: 35%">시작일시</th>
                        <th style="width: 35%">만료일시</th>
                    </tr>
                    </thead>
                    <tbody class="discount_list">
                    <tr id="noDataMessage" th:if="${discounts != null && discounts.content.size() == 0}">
                        <td colspan="5" th:if="${form.keyword} == null">등록된 할인이 없습니다.</td>
                        <td colspan="5" th:if="${form.keyword} != null">검색 결과가 없습니다.</td>
                    </tr>
                    <tr th:each="discount : ${discounts}">
                        <td class="checkbox_cell">
                            <input type="checkbox" name="checkbox" th:id="'checkbox' + ${discount.id}"></td>
                        <td><a th:text="${discount.name}" href="./discount_details.html"
                               th:href="@{/admin/discounts/{discountId}(discountId=${discount.id})}"></a></td>
                        <td><a th:text="${discount.discountPercent}" href="./discount_details.html"
                               th:href="@{/admin/discounts/{discountId}(discountId=${discount.id})}"></a></td>
                        <td><a th:text="${discount.startedAt}" href="./discount_details.html"
                               th:href="@{/admin/discounts/{discountId}(discountId=${discount.id})}"></a></td>
                        <td><a th:text="${discount.expiredAt}" href="./discount_details.html"
                               th:href="@{/admin/discounts/{discountId}(discountId=${discount.id})}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pagination" th:if="${discounts.totalPages > 0}">
            <ul th:if="${form.keyword == null}">
                <li><a href="./discount_list.html" th:href="@{/admin/discounts}" class="prev_first">
                    <span class="material-symbols-outlined navigate">navigate_before</span></a></li>
                <li><a href="./discount_list.html" th:href="@{/admin/discounts(page=${discounts.number})}"
                       class="prev" th:classappend="${!discounts.hasPrevious()} ? 'disabled'">Prev</a></li>
                <li th:each="page : ${#numbers.sequence(1, discounts.totalPages)}">
                    <a href="./discount_list.html" th:href="@{/admin/discounts(page=${page})}" th:text="${page}"
                       class="page" th:classappend="${page == discounts.number + 1} ? 'active'"></a></li>
                <li><a href="./discount_list.html" th:href="@{/admin/discounts(page=${discounts.number} + 2)}"
                       class="next" th:classappend="${!discounts.hasNext()} ? 'disabled'">Next</a></li>
                <li><a href="./discount_list.html" th:href="@{/admin/discounts(page=${discounts.totalPages})}" class="next_last">
                    <span class="material-symbols-outlined navigate">navigate_next</span></a></li>
            </ul>
            <ul th:if="${form.keyword != null}">
                <li><a class="prev_first" href="./discount_list.html"
                       th:href="@{/admin/discounts(searchKey=${form.searchKey}, keyword=${form.keyword})}">
                    <span class="material-symbols-outlined navigate">navigate_before</span></a></li>
                <li><a href="./discount_list.html"
                       th:href="@{/admin/discounts(searchKey=${form.searchKey}, keyword=${form.keyword}, page=${discounts.number})}"
                       class="prev" th:classappend="${!discounts.hasPrevious()} ? 'disabled'">Prev</a></li>
                <li th:each="page : ${#numbers.sequence(1, discounts.totalPages)}">
                    <a href="./discount_list.html"
                       th:href="@{/admin/discounts(searchKey=${form.searchKey}, keyword=${form.keyword}, page=${page})}"
                       th:text="${page}" class="page" th:classappend="${page == discounts.number + 1} ? 'active'">1</a></li>
                <li><a href="./discount_list.html"
                       th:href="@{/admin/discounts(searchKey=${form.searchKey}, keyword=${form.keyword}, page=${discounts.number} + 2)}"
                       class="next" th:classappend="${!discounts.hasNext()} ? 'disabled'">Next</a></li>
                <li><a href="./discount_list.html"
                       th:href="@{/admin/discounts(searchKey=${form.searchKey}, keyword=${form.keyword}, page=${discounts.totalPages})}"
                       class="next_last"><span class="material-symbols-outlined navigate">navigate_next</span></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
