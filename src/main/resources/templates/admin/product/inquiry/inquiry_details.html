<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>상품 문의관리 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <link rel="stylesheet" href="../../../../static/css/qna.css" th:href="@{/css/qna.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../../static/js/inquiry.js" th:src="@{/js/inquiry.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="admin">
        <div class="content">
            <h2 class="content_tit">상품 문의관리</h2>
            <div class="qna_wrap details">
                <div class="qna_content">
                    <div class="qna_info">
                        <div class="qna_tit">
                            <h3 id="title" th:text="${inquiry.title}"></h3>
                            <div class="description">
                                <span class="id" th:text="${inquiry.writer}"></span>
                                <span class="date" th:text="${inquiry.createdAt}"></span>
                            </div>
                        </div>
                        <div class="qna_cont" id="content">
                            <div id="qnaItem" class="qna_item">
                                <a href="../../../shop/product_details.html" th:href="@{/shop/products/{productId}(productId=${inquiry.productId})}">
                                    <div class="thumbnail">
                                        <img id="productImg" class="item_img" th:src="|/productImages/${inquiry.productImage}|" alt="상품 이미지">
                                 </div>
                                    <div class="description">
                                       <a href=""><span id="productName" class="item_name" th:text="${inquiry.productName}"></span></a>
                                       <a href=""><span id="productPrice" class="item_price" th:text="${inquiry.productPrice}"></span></a>
                                   </div>
                                </a>
                            </div>
                            <div class="qna_text" th:text="${inquiry.content}"></div>
                        </div>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button class="btn1" onclick="location.href='./inquiry_list.html'"
                            th:onclick="|location.href='@{/admin/product/inquiry}'|">목록</button>
                </div>
            </div>
            <div class="cmt_wrap">
                <div class="comment">
                    <div class="cmt_info">
                        <span class="writer"></span>
                        <span class="date"></span>
                        <div class="btn_wrap details right">
                            <div class="menu">
                                <button class="menu_toggle">
                                    <span class="material-symbols-outlined">more_horiz</span>
                                </button>
                                <div class="dropdown_menu">
                                    <ul>
                                        <li>
                                            <button type="button" class="edit_btn">수정</button>
                                        </li>
                                        <li>
                                            <button type="button" class="delete_btn">삭제</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cmt_content"></div>
                </div>
            </div>
            <div class="cmt_input">
                <div class="text description">
                    <span>상품문의 답변은 한 개만 작성 가능합니다.</span>
                </div>
                <textarea type="text" id="cmtInput" placeholder="답변을 작성해 주세요."></textarea>
                <button type="button" id="addCommentBtn" th:onclick="|addAnswer(${inquiry.id})|" class="btn1">작성</button>
                <button type="button" id="updateCmt" class="btn1" style="display: none;">완료</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function () {
        let inquiryId = [[${inquiry.id}]];
        loadAnswer(inquiryId);
    });
</script>
</body>
</html>
