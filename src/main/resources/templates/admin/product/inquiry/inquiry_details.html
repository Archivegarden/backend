<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('상품 문의 관리')}">
    <th:block th:fragment="extraMeta">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/inquiry.css}" />
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/admin/inquiry.js}"></script>
    </th:block>
</head>

<body>
<div class="admin_wrap">
    <div th:replace="~{/fragments/menu :: admin_menu}"></div>
    <div id="admin">
        <div class="content">
            <h2 class="content_tit">상품 문의관리</h2>
            <div class="inquiry_wrap details">
                <div class="inquiry_content">
                    <div class="inquiry_info" th:data-id="${inquiry.id}">
                        <div class="inquiry_tit">
                            <h3 id="title" th:text="${inquiry.title}"></h3>
                            <div class="description">
                                <span class="id" th:text="${inquiry.writerLoginId}"></span>
                                <span class="date" th:text="${inquiry.createdAt}"></span>
                            </div>
                        </div>
                        <div class="inquiry_cont" id="content">
                            <div id="inquiryItem" class="inquiry_item">
                                <a th:href="@{/admin/products/{productId}(productId=${inquiry.productId})}">
                                    <div class="thumbnail">
                                        <img id="productImg" class="item_img" th:src="${inquiry.productDisplayImage}" alt="상품 이미지">
                                 </div>
                                    <div class="description">
                                       <a href=""><span id="productName" class="item_name" th:text="${inquiry.productName}"></span></a>
                                       <a href=""><span id="productPrice" class="item_price" th:text="${inquiry.productPrice}"></span></a>
                                   </div>
                                </a>
                            </div>
                            <div class="inquiry_text" th:text="${inquiry.content}"></div>
                        </div>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button class="btn1" th:onclick="|location.href='@{/admin/inquiries}'|">목록</button>
                </div>
            </div>
            <div class="cmt_wrap">
                <div class="comment">
                    <div class="cmt_info">
                        <span class="date"></span>
                        <div class="btn_wrap details right">
                            <div class="menu">
                                <button class="menu_toggle">
                                    <img th:src="@{/images/more_horiz.svg}" />
                                </button>
                                <div class="dropdown_menu">
                                    <ul>
                                        <li>
                                            <button type="button" class="edit_btn" id="updateAnswerFormBtn">수정</button>
                                        </li>
                                        <li>
                                            <button type="button" class="delete_btn" id="deleteAnswerBtn">삭제</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cmt_content"></div>
                </div>
            </div>
            <div class="cmt_input">
                <div class="text description">
                    <span>상품문의 답변은 한 개만 작성 가능합니다.</span>
                </div>
                <textarea type="text" id="cmtInput" placeholder="답변을 작성해 주세요." maxlength="1000"></textarea>
                <button type="button" id="addAnswerBtn" class="btn1">작성</button>
                <button type="button" id="updateCmt" class="btn1" style="display: none;">완료</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
