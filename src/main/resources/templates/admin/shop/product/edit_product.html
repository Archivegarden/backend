<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정 | Tickers</title>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Tickers"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <script defer src="../../../../static/js/adminProductImage.js" th:src="@{/js/adminProductImage.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="editProduct">
        <div class="content">
            <h2 class="content_tit">상품 수정</h2>
            <form id="ProductForm" action="" th:object="${product}" th:action method="post" enctype="multipart/form-data">
                <div class="form_wrap">
                    <div class="input_box_wrap">
                        <label for="name" class="ess_tit">상품명</label>
                        <input type="text" id="name" th:field="*{name}" maxlength="50">
                    </div>
                    <div class="field-error" th:errors="*{name}"></div>
                    <div class="input_box_wrap">
                        <label for="category" class="ess_tit">카테고리</label>
                        <div class="select_wrap">
                            <select id="category" name="category">
                                <option th:each="category : ${productCategories}" th:text="${category.displayName}" th:value="${category}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="field-error" th:errors="*{category}"></div>
                    <div class="input_box_wrap">
                        <label for="price" class="ess_tit">상품 가격</label>
                        <input type="number" id="price" th:field="*{price}">
                    </div>
                    <div class="field-error" th:errors="*{price}"></div>
                    <div class="input_box_wrap">
                        <label for="discount" class="ess_tit">상품 할인</label>
                        <div class="select_wrap">
                            <select id="discount" th:field="*{discountId}">
                                <option value="" selected>상품 할인을 선택해 주세요.</option>
                                <option th:each="discount : ${discounts}" th:value="${discount.key}"
                                        th:text="${discount.value}"></option>
                            </select>
                            <span class="material-symbols-outlined">expand_more</span>
                        </div>
                    </div>
                    <div class="input_box_wrap">
                        <label for="stockQuantity" class="ess_tit">재고</label>
                        <input type="number" id="stockQuantity" th:field="*{stockQuantity}">
                    </div>
                    <div class="field-error" th:errors="*{stockQuantity}"></div>
                    <div class="input_box_wrap">
                        <label for="details" class="ess_tit">상품 상세정보</label>
                        <textarea id="details" th:field="*{details}" rows="4" cols="50"></textarea>
                    </div>
                    <div class="field-error" th:errors="*{details}"></div>
                    <div class="input_box_wrap">
                        <label for="sizeGuide" class="ess_tit">상품 크기</label>
                        <textarea id="sizeGuide" th:field="*{sizeGuide}" rows="4" cols="50"></textarea>
                    </div>
                    <div class="field-error" th:errors="*{sizeGuide}"></div>
                    <div class="input_box_wrap">
                        <label for="shipping" class="ess_tit">배송 정보</label>
                        <textarea id="shipping" th:field="*{shipping}" rows="4" cols="50"></textarea>
                    </div>
                    <div class="field-error" th:errors="*{shipping}"></div>
                    <div class="input_box_wrap">
                        <label for="notice" class="ess_tit">주의 사항</label>
                        <textarea id="notice" th:field="*{notice}" rows="4" cols="50"></textarea>
                    </div>
                    <div class="field-error" th:errors="*{notice}"></div>
                    <div class="input_box_wrap desc">
                        <label for="displayImage1" class="ess_tit">섬네일 사진1</label>
                        <input type="file" id="displayImage1" th:field="*{displayImage1}">
                    </div>
                    <div class="field-error exc" th:errors="*{displayImage1}"></div>
                    <input type="hidden" id="isDisplayImageChanged" th:field="*{isDisplayImageChanged}">
                    <div id="previewContainer1" class="preview_container">
                        <div class="preview_images">
                            <img src="" alt="섬네일 사진1" class="preview_image">
                            <div class="filename_container"><span class="file_name"></span>
                            </div>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="delete_btn"><span class="material-symbols-outlined">close</span></button>
                        </div>
                    </div>
                    <div class="text description"><span>상품 목록에서 보여질 사진입니다.</span></div>
                    <div class="input_box_wrap desc">
                        <label for="displayImage2">섬네일 사진2</label>
                        <input type="file" id="displayImage2" th:field="*{displayImage2}">
                    </div>
                    <div id="previewContainer2" class="preview_container">
                        <div class="preview_images">
                            <img src="" alt="섬네일 사진2" class="preview_image">
                            <div class="filename_container">
                                <span class="file_name"></span>
                            </div>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="delete_btn"><span class="material-symbols-outlined">close</span></button>
                        </div>
                    </div>
                    <div class="text description"><span>상품 목록에서 커서를 올리면 보여질 사진입니다.</span></div>
                    <div class="input_box_wrap desc">
                        <label for="detailsImages">상세 페이지 사진</label>
                        <input type="file" id="detailsImages" th:field="*{detailsImages}" multiple>
                    </div>
                    <div id="previewContainer3" class="preview_container column"></div>
                    <div id="newPreviewContainer3" class="preview_container column"></div>
                    <div class="text description">
                        <ul>
                            <li>
                                <span>20MB 이하의 이미지만 업로드 가능합니다.</span>
                            </li>
                            <li>
                                <span>상품과 무관한 내용이거나 음란 및 불법적인 내용은 통보없이 삭제 될 수 있습니다.</span>
                            </li>
                            <li>
                                <span>사진은 최대 20장까지 등록가능합니다.</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="input_box_wrap btn">
                    <button type="button" class="btn1" onclick="location.href = './product_list.html'"
                            th:onclick="|location.href='@{/admin/shop/products}'|">취소
                    </button>
                    <button type="submit" class="btn1 edit">완료</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function () {

        let productId = [[${productId}]];

        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/admin/productImages/' + productId,
            success: function (result) {
                for (let i = 0; i < result.length; i++) {
                    if (result[i].imageType === 'DISPLAY') {
                        loadDisplayImage(result[i]);
                    } else if (result[i].imageType === 'HOVER') {
                        loadHoverImage(result[i]);
                    } else {
                        loadDetailsImages(result[i]);
                    }
                }
            },
            error: function (result) {
                let alertMessage = '[' + result['code'] + '] ' + result['message'];
                alert(alertMessage);
            }
        })
    })
</script>
</body>
</html>
