<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <link rel="stylesheet" href="../../../../static/css/notice.css" th:href="@{/css/notice.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../static/js/notice.js" th:src="@{/js/notice.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu_authenticated}"></div>
    <div id="admin">
        <div class="content">
            <h2 class="content_tit">공지사항</h2>
            <div class="notice_wrap details">
                <div class="notice_content">
                    <div class="notice_head">
                        <h3 id="title" class="title" th:text="${notice.title}">공지 제목</h3>
                        <div class="description">
                            <span class="id">관리자</span>
                            <span class="date" th:text="${notice.createdAt}">작성일</span>
                        </div>
                    </div>
                    <div class="notice_cont" id="content">
                        <div class="notice_text" th:text="${notice.content}">
                            공지 내용
                        </div>
                    </div>
                </div>
                <div class="btn_wrap details right">
                    <button type="button" class="btn1" onclick="location.href='./edit_notice.html'"
                            th:onclick="|location.href='@{/admin/notice/{noticeId}/edit(noticeId=${notice.id})}'|">수정</button>
                    <button type="button" class="btn1" onclick="location.href='./notice_list.html'"
                            th:onclick="|deleteOk(${notice.id})|">삭제</button>
                    <button type="button" class="btn1" onclick="location.href='./notice_list.html'"
                            th:onclick="|location.href='@{/admin/notice}'|">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
