<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('공지사항')}">
    <th:block th:fragment="extraMeta">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/notice.css}" />
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/admin/notice.js}"></script>
    </th:block>
</head>

<body>
<div class="admin_wrap mh100">
    <div th:replace="~{/fragments/menu :: admin_menu}"></div>
    <div class="admins_wrap">
        <div class="content">
            <h2 class="content_tit">공지사항</h2>
            <div class="notice_wrap details">
                <div class="notice_content">
                    <div class="notice_head">
                        <h3 id="title" class="title" th:text="${notice.title}">공지 제목</h3>
                        <div class="description">
                            <span class="id">관리자</span>
                            <span class="date" th:text="${notice.createdAt}">작성일</span>
                        </div>
                    </div>
                    <div class="notice_cont">
                        <div class="notice_text" th:text="${notice.content}">공지 내용</div>
                    </div>
                </div>
                <div class="btn_wrap details right">
                    <button type="button" class="btn1" th:onclick="|location.href='@{/admin/notice/{noticeId}/edit(noticeId=${notice.id})}'|">수정</button>
                    <button type="button" class="btn1 delete_btn" th:data-id="${notice.id}">삭제</button>
                    <button type="button" class="btn1" th:onclick="|location.href='@{/admin/notice}'|">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
