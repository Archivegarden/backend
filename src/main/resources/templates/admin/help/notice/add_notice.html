<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('공지사항')}">
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/notice.css}" />
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/admin/notice.js}"></script>
    </th:block>
</head>

<body>
<div class="admin_wrap mh100">
    <div th:replace="~{/fragments/menu :: admin_menu}"></div>
    <div class="admins_wrap">
        <div class="content">
            <h2 class="content_tit">공지사항</h2>
            <div class="notice_wrap">
                <form id="noticeForm" th:action th:object="${addForm}" method="post" th:onsubmit="return validateBeforeSubmit()">
                    <table class="notice_table">
                        <tr>
                            <th><label for="title">제목</label></th>
                            <td>
                                <input type="text" id="title" th:field="*{title}" placeholder="제목을 작성해 주세요." maxlength="50">
                                <div class="field-error" th:errors="*{title}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea id="content" th:field="*{content}" rows="30" placeholder="내용을 작성해 주세요."></textarea>
                                <div class="field-error" th:errors="*{content}"></div>
                            </td>
                        </tr>
                    </table>
                    <div class="btn_wrap right">
                        <button type="button" class="btn1" th:onclick="|location.href='@{/admin/notice}'|">취소</button>
                        <button type="submit" id="submitBtn" class="btn1 submit_btn">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
