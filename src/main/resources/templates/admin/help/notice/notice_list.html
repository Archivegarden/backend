<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <link rel="stylesheet" href="../../../../static/css/notice.css" th:href="@{/css/notice.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu_authenticated}"></div>
    <div id="admin">
        <div class="content">
            <h2 class="content_tit">공지사항</h2>
            <div id="noticeList" class="wrapper">
                <div class="notice_wrap">
                    <h3 class="form_title">기본검색</h3>
                    <form id="noticeSearchForm" class="search_form" action="" th:action method="get">
                        <div class="form_wrap search">
                            <label for="searchKeyword">검색어</label>
                            <select id="searchKey">
                                <option value="title" th:selected="${form.searchKey} == 'title'">제목</option>
                                <option value="content" th:selected="${form.searchKey} == 'content'">내용</option>
                            </select>
                            <input type="text" id="searchKeyword" name="keyword" th:value="${form.keyword}">
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="btn1">초기화</button>
                            <button type="submit" class="btn1 submit_btn">검색</button>
                        </div>
                    </form>
                    <div class="btn_wrap">
                        <button type="button" class="btn1 write_btn" onclick="location.href = './add_notice.html'"
                                th:onclick="|location.href='@{/admin/notice/add}'|"> 작성
                        </button>
                    </div>
                    <table class="notice_table">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th class="title">제목</th>
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="noDataMessage" th:if="${notices.content.size()} == 0">
                            <td colspan="3" th:if="${form.searchKey} == null">등록된 공지사항이 없습니다.</td>
                            <td colspan="3" th:if="${form.searchKey} != null">검색결과가 없습니다.</td>
                        </tr>
                        <tr th:each="notice, noticeStat : ${notices}">
                            <td th:text="${notices.totalElements - (notices.number * notices.pageable.pageSize) - noticeStat.index}"></td>
                            <td class="title">
                                <a href="./notice_details.html" th:href="@{/admin/notice/{noticeId}(noticeId=${notice.id})}">
                                    <span id="title" th:text="${notice.title}"></span>
                                </a>
                            </td>
                            <td><span id="date" th:text="${notice.createdAt}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="pagination" th:if="${notices.totalPages > 0}">
                <ul th:if="${form.keyword == null}">
                    <li><a href="./notice_list.html" th:href="@{/admin/notice}" class="prev_first">
                            <span class="material-symbols-outlined navigate">navigate_before</span></a></li>
                    <li><a href="./notice_list.html" th:href="@{/admin/notice(page=${notices.number})}"
                           class="prev" th:classappend="${!notices.hasPrevious()} ? 'disabled'">Prev</a></li>
                    <li th:each="page : ${#numbers.sequence(1, notices.totalPages)}">
                        <a href="./notice_list.html" th:href="@{/admin/notice(page=${page})}" th:text="${page}"
                           class="page" th:classappend="${page == notices.number + 1} ? 'active'"></a></li>
                    <li><a href="./notice_list.html" th:href="@{/admin/notice(page=${notices.number} + 2)}"
                           class="next" th:classappend="${!notices.hasNext()} ? 'disabled'">Next</a></li>
                    <li><a href="./notice_list.html" th:href="@{/admin/notice(page=${notices.totalPages})}" class="next_last">
                        <span class="material-symbols-outlined navigate">navigate_next</span></a></li>
                </ul>
                <ul th:if="${form.keyword != null}">
                    <li><a class="prev_first" href="./notice_list.html"
                           th:href="@{/admin/notice(searchDate=${form.searchDate}, searchKey=${form.searchKey}, keyword=${form.keyword})}">
                            <span class="material-symbols-outlined navigate">navigate_before</span></a></li>
                    <li><a href="./notice_list.html"
                           th:href="@{/admin/notice(searchDate=${form.searchDate}, searchKey=${form.searchKey}, keyword=${form.keyword}, page=${notices.number})}"
                           class="prev" th:classappend="${!notices.hasPrevious()} ? 'disabled'">Prev</a></li>
                    <li th:each="page : ${#numbers.sequence(1, notices.totalPages)}">
                        <a href="./notice_list.html"
                           th:href="@{/admin/notice(searchDate=${form.searchDate}, searchKey=${form.searchKey}, keyword=${form.keyword}, page=${page})}"
                           th:text="${page}" class="page" th:classappend="${page == notices.number + 1} ? 'active'">1</a></li>
                    <li><a href="./notice_list.html"
                           th:href="@{/admin/notice(searchDate=${form.searchDate}, searchKey=${form.searchKey}, keyword=${form.keyword}, page=${notices.number} + 2)}"
                           class="next" th:classappend="${!notices.hasNext()} ? 'disabled'">Next</a></li>
                    <li><a href="./notice_list.html"
                           th:href="@{/admin/notice(searchDate=${form.searchDate}, searchKey=${form.searchKey}, keyword=${form.keyword}, page=${notices.totalPages})}"
                           class="next_last"><span class="material-symbols-outlined navigate">navigate_next</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
