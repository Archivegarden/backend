<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/comm.css" th:href="@{/css/comm.css}"/>
    <link rel="stylesheet" href="../../../../static/css/admin_form.css" th:href="@{/css/admin_form.css}">
    <link rel="stylesheet" href="../../../../static/css/notice.css" th:href="@{/css/notice.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../../../static/js/comm.js" th:src="@{/js/comm.js}"></script>
    <script defer src="../../../../static/js/notice.js" th:src="@{/js/notice.js}"></script>
    <script defer src="../../../../static/js/adminSearch.js" th:src="@{/js/adminSearch.js}"></script>
</head>
<body>
<div class="admin_wrap">
    <div th:replace="~{/layout/menu :: admin_menu}"></div>
    <div id="admin">
        <div class="content">
            <h2 class="content_tit">공지사항</h2>
            <div id="noticeList" class="wrapper">
                <div class="notice_wrap">
                    <h3 class="form_title">기본검색</h3>
                    <form id="noticeSearchForm" class="search_form" action="" th:action method="get">
                        <div class="form_container">
                            <div class="form_wrap search">
                                <label for="searchKeyword">검색어</label>
                                <select id="searchKey" name="searchKey">
                                    <option value="title" th:selected="${form.searchKey} == 'title'">제목</option>
                                    <option value="content" th:selected="${form.searchKey} == 'content'">내용</option>
                                </select>
                                <input type="text" id="searchKeyword" name="keyword" th:value="${form.keyword}">
                            </div>
                        </div>
                        <div class="btn_wrap center">
                            <button type="button" class="btn1 reset_btn">초기화</button>
                            <button type="submit" class="btn1 submit_btn">검색</button>
                        </div>
                    </form>
                    <div class="btn_wrap right">
                        <button type="button" class="btn1 write_btn" onclick="location.href = './add_notice.html'"
                                th:onclick="|location.href='@{/admin/notice/add}'|"> 작성
                        </button>
                    </div>
                    <table class="admins_table">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th class="title">제목</th>
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="noDataMessage" th:if="${notices.content.size()} == 0">
                            <td colspan="3" th:if="${form.searchKey} == null">등록된 공지사항이 없습니다.</td>
                            <td colspan="3" th:if="${form.searchKey} != null">검색결과가 없습니다.</td>
                        </tr>
                        <tr th:each="notice, noticeStat : ${notices}">
                            <td th:text="${notices.totalElements - (notices.number * notices.pageable.pageSize) - noticeStat.index}"></td>
                            <td class="title">
                                <a href="./notice_details.html" th:href="@{/admin/notice/{noticeId}(noticeId=${notice.id})}">
                                    <span id="title" th:text="${notice.title}"></span>
                                </a>
                            </td>
                            <td><span id="date" th:text="${notice.createdAt}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="pagination" th:if="${notices.totalPages > 0}">
                <ul th:if="${form.keyword == null}">
                    <li>
                        <a href="./notice_list.html" th:href="@{/admin/notice}" class="prev_first">
                            <span class="material-symbols-outlined navigate">navigate_before</span>
                        </a>
                    </li>
                    <li>
                        <a href="./notice_list.html" th:href="@{/admin/notice(page=${notices.number})}"
                           class="prev" id="prevPage" th:classappend="${!notices.hasPrevious()} ? 'disabled'">Prev</a>
                    </li>
                    <li id="paginationNumbers"></li>
                    <li>
                        <a href="./notice_list.html" th:href="@{/admin/notice(page=${notices.number} + 2)}"
                           class="next" id="nextPage" th:classappend="${!notices.hasNext()} ? 'disabled'">Next</a>
                    </li>
                    <li>
                        <a href="./notice_list.html" th:href="@{/admin/notice(page=${notices.totalPages})}" class="next_last">
                            <span class="material-symbols-outlined navigate">navigate_next</span>
                        </a>
                    </li>
                </ul>
                <ul th:if="${form.keyword != null}">
                    <li>
                        <a class="prev_first" href="./notice_list.html"
                           th:href="@{/admin/notice(searchKey=${form.searchKey}, keyword=${form.keyword})}">
                            <span class="material-symbols-outlined navigate">navigate_before</span>
                        </a>
                    </li>
                    <li>
                        <a href="./notice_list.html"
                           th:href="@{/admin/notice(searchKey=${form.searchKey}, keyword=${form.keyword}, page=${notices.number})}"
                           class="prev" id="prevPageSearch" th:classappend="${!notices.hasPrevious()} ? 'disabled'">Prev</a>
                    </li>
                    <li id="paginationNumbersSearch"></li>
                    <li>
                        <a href="./notice_list.html"
                           th:href="@{/admin/notice(searchKey=${form.searchKey}, keyword=${form.keyword}, page=${notices.number} + 2)}"
                           class="next" id="nextPageSearch" th:classappend="${!notices.hasNext()} ? 'disabled'">Next</a>
                    </li>
                    <li>
                        <a href="./notice_list.html"
                           th:href="@{/admin/notice(searchKey=${form.searchKey}, keyword=${form.keyword}, page=${notices.totalPages})}"
                           class="next_last">
                            <span class="material-symbols-outlined navigate">navigate_next</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function() {
        let currentPage = [[${notices.number + 1}]];
        let totalPages = [[${notices.totalPages}]];

        function updatePagination(currentPage, totalPages, containerId) {
            let paginationList = $('#' + containerId);
            paginationList.empty(); // 기존 목록 초기화

            let start = Math.floor((currentPage - 1) / 5) * 5 + 1;
            let end = Math.min(start + 4, totalPages);

            for (let i = start; i <= end; i++) {
                let listItem = $('<li></li>');
                let link = $('<a></a>').attr('href', './notice_list.html?page=' + i).text(i);
                if (i === currentPage) {
                    link.addClass('selected');
                }
                paginationList.append(listItem.append(link));
            }
        }

        updatePagination(currentPage, totalPages, 'paginationNumbers');

        $('#prevPage').click(function(e) {
            e.preventDefault();
            if (!$(this).hasClass('disabled')) {
                let prevPage = Math.max(currentPage - 1, 1);
                currentPage = prevPage;
                updatePagination(currentPage, totalPages, 'paginationNumbers');
            }
        });

        $('#nextPage').click(function(e) {
            e.preventDefault();
            if (!$(this).hasClass('disabled')) {
                let nextPage = Math.min(currentPage + 1, totalPages);
                currentPage = nextPage;
                updatePagination(currentPage, totalPages, 'paginationNumbers');
            }
        });

        // 기본 검색일 때의 페이징 처리
        updatePagination(currentPage, totalPages, 'paginationNumbersSearch');

        $('#prevPageSearch').click(function(e) {
            e.preventDefault();
            if (!$(this).hasClass('disabled')) {
                let prevPage = Math.max(currentPage - 1, 1);
                currentPage = prevPage;
                updatePagination(currentPage, totalPages, 'paginationNumbersSearch');
            }
        });

        $('#nextPageSearch').click(function(e) {
            e.preventDefault();
            if (!$(this).hasClass('disabled')) {
                let nextPage = Math.min(currentPage + 1, totalPages);
                currentPage = nextPage;
                updatePagination(currentPage, totalPages, 'paginationNumbersSearch');
            }
        });
    });
</script>
</body>
</html>
