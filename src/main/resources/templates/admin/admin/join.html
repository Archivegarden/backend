<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('관리자 회원가입')}">
    <th:block th:fragment="extraMeta">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/join.css}" />
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/admin/join.js}"></script>
    </th:block>
</head>

<body>
<div class="admin_wrap ml0">
    <div id="join" class="admin_member">
        <div class="content">
            <h2 class="content_tit">관리자 회원가입</h2>
            <form th:action th:object="${joinForm}" method="post" id="joinForm" th:onsubmit="return validateBeforeSubmit()">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
                <div class="auth_wrap">
                    <ul id="user_auth">
                        <li><p class="join_tit ess">관리자인증</p></li>
                        <li>
                            <div id="admin_auth">
                                <div id="personal_type_wrap">
                                    <input id="personal_type0" name="personal_type" label="회원인증" type="checkbox" checked="checked" onclick="return false"/>
                                    <label for="personal_type0">관리자인증</label>
                                </div>
                                <span>관리자 인증이 완료되면 입력하신 이메일 주소로 인증완료 메일이 발송되오니, 확인해 주시기 바랍니다.</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="input_area">
                    <div class="input_wrap">
                        <ul>
                            <li>
                                <label for="loginId" class="join_tit ess">아이디</label>
                                <span class="addinfo">(영문 소문자/숫자 조합, 5~20자)</span>
                            </li>
                            <li class="input_box_wrap">
                                <input type="text" id="loginId" th:field="*{loginId}" class="inputTypeText" maxlength="20"/>
                                <span id="idMsg"></span>
                                <div class="field-error" th:errors="*{loginId}"></div>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="password" class="join_tit ess">비밀번호</label>
                                <span class="addinfo">(영문 대소문자/숫자/특수문자 조합, 8~16자)</span>
                            </li>
                            <li class="input_box_wrap">
                                <input type="password" id="password" th:field="*{password}" lass="input_box" autocomplete="off" maxlength="16" 0="disabled"/>
                                <span id="pwMsg"></span>
                                <div class="field-error" th:errors="*{password}"></div>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="passwordConfirm" class="join_tit ess">비밀번호 확인</label>
                            </li>
                            <li class="input_box_wrap">
                                <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" class="input_box" autocomplete="off" maxlength="16" 0="disabled"/>
                                <span id="pwconfirmMsg"></span>
                                <div class="field-error" th:errors="*{passwordConfirm}"></div>
                            </li>
                        </ul>
                        <ul>
                            <li id="name_title">
                                <label for="name" class="join_tit ess">이름</label>
                            </li>
                            <li id="name_content" class="input_box_wrap">
                                <input type="text" id="name" th:field="*{name}" class="input_box" maxlength="5"/>
                                <span id="nameMsg"></span>
                                <div class="field-error" th:errors="*{name}"></div>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="email" class="join_tit ess">이메일</label>
                            </li>
                            <li class="input_box_wrap">
                                <input type="text" id="email" th:field="*{email}" class="input_box" maxlength="100"/>
                                <span id="emailMsg"></span>
                                <div class="field-error" th:errors="*{email}"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button type="submit" id="submitBtn" class="btn1 submit_btn">가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
