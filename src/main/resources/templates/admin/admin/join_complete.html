<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('관리자 회원가입 완료')}">

    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/join.css}" />
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/admin/join.js}"></script>
    </th:block>
</head>

<body>
<div class="admin_wrap ml0">
    <div id="join_succ" class="admin_member">
        <div class="content">
            <div class="join_succ_wrap">
                <div class="success_message">
                    <h1>관리자 회원가입이 완료되었습니다.</h1>
                    <span>관리자 인증이 완료되면 입력하신 이메일 주소로<br>인증완료 메일이 발송되오니, 확인해 주시기 바랍니다.</span>
                </div>
                <ul class="user_info">
                    <li><p>아이디</p>  <span id="userId" th:text="${adminInfo.loginId}"></span></li>
                    <li><p>이름</p>  <span id="userName" th:text="${adminInfo.name}"></span></li>
                    <li><p>이메일</p>  <span id="userEmail" th:text="${adminInfo.email}"></span></li>
                </ul>
                <div class="btn_wrap">
                    <a class="btn1 submit_btn" th:href="@{/admin/login}">관리자 로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
