<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('비밀번호 찾기')}">
    <th:block th:fragment="extraMeta">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/find.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/user/findPassword.js}"></script>
    </th:block>
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div id="find_pw">
    <div class="find_wrap">
        <h2 class="find_title">비밀번호 찾기</h2>
        <ul class="user_info">
            <li>
                <p>임시 비밀번호</p>
                <span>
                    <input type="radio" id="findType" name="findType" checked="checked">
                    <label for="findType">이메일</label>
                </span>
            </li>
            <li>
                <p>이메일</p>
                <span id="email" th:text="${email}"></span>
            </li>
        </ul>
        <div class="btn_wrap">
            <button type="button" id="sendPwBtn" class="btn1 submit_btn">임시 비밀번호 전송
                <div class="loader_wrap">
                    <div class="loader"></div>
                </div>
            </button>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/footer :: fixed_footer}"></div>
</body>
</html>
