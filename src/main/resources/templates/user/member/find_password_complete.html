<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 완료 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../../../static/css/common/comm.css" th:href="@{/css/common/comm.css}"/>
    <link rel="stylesheet" href="../../../static/css/common/find.css" th:href="@{/css/common/find.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<div id="find_pw">
    <div class="find_wrap">
        <div class="success_message">
            <span>임시 비밀번호가<br> <b>고객님의 이메일로 전송되었습니다.</b></span>
        </div>
        <ul class="user_info">
            <li><p>이메일</p><span id="userEmail" th:text="${email}"></span></li>
        </ul>
        <div class="btn_wrap">
            <button type="button" id="loginBtn" class="btn1 submit_btn"
                    onclick="location.href='../members/login.html'" th:onclick="|location.href='@{/login}'|">로그인</button>
        </div>
    </div>
</div>
<div th:replace="~{/layout/footer :: fixed_footer}"></div>
</body>
</html>
