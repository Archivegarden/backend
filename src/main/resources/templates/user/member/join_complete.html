<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('회원가입 완료')}">
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/join.css}" />
    </th:block>
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div id="join_succ">
    <div class="join_succ_wrap">
        <div class="success_message">
            <h1>회원가입이 완료되었습니다.</h1>
            <p style="margin-bottom: 10px"><span th:text="${memberInfo.loginId}" style="font-weight: bold"></span><span>님은 </span><span style="font-weight: bold">[일반회원] </span><span>입니다.</span></p>
            <p>가입한 이메일 주소로 발송된 이메일을 확인해주세요.</p>
        </div>
        <ul class="user_info">
            <li>
                <p>아이디</p><span id="userId" th:text="${memberInfo.loginId}"></span>
            </li>
            <li>
                <p>이름</p><span id="userName" th:text="${memberInfo.name}"></span>
            </li>
            <li>
                <p>이메일</p><span id="userEmail" th:text="${memberInfo.email}"></span>
            </li>
        </ul>
        <div class="btn_wrap">
            <button type="button" class="btn1 submit_btn" th:onclick="|location.href='@{/login}'|">로그인</button>
        </div>
    </div>
</div>
</body>
</html>
