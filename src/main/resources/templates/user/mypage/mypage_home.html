<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page | 미음키읔</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="미음키읔" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/css/common/comm.css" th:href="@{/css/common/comm.css}"/>
    <link rel="stylesheet" href="../../static/css/mypage.css" th:href="@{/css/mypage.css}"/>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div class="mypage" id="mypage">
        <div th:replace="~{layout/menu :: mypage_menu}"></div>
        <div class="mypage_content">
            <div id="benefit">
                <ul class="member_benefit">
                    <li>
                        <a href="">
                            <span class="title">쿠폰</span>
                            <span class="content" id="coupon">1</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="title">적립금</span>
                            <span class="content" id="mileage">100</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="title">총주문</span>
                            <span class="content" id="orderPrice">0원(<span id="orderCount">0</span>회)</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="orderStatus">
                <h3>주문 처리 현황</h3>
                <div class="order_status_wrap">
                <ul class="order_status">
                    <li>
                        <a href=""><span id="pendingCount" class="content">0</span></a>
                        <span class="title">입금전</span>
                    </li>
                    <li>
                        <a href=""><span id="preparingCount" class="content">0</span></a>
                        <span class="title">배송준비중</span>
                    </li>
                    <li>
                        <a href=""><span id="shippingCount" class="content">0</span></a>
                        <span class="title">배송중</span>
                    </li>
                    <li>
                        <a href=""><span id="completedCount" class="content">1</span></a>
                        <span class="title">배송완료</span>
                    </li>
                </ul>
                <ul class="order_status result">
                    <li>
                        <a href=""><span id="cancel" class="content">0</span></a>
                        <span class="title">취소</span>
                    </li>
                    <li>
                        <a href=""><span id="exchange" class="content">0</span></a>
                        <span class="title">교환</span>
                    </li>
                    <li>
                        <a href=""><span id="return" class="content">0</span></a>
                        <span class="title">반품</span>
                    </li>
                </ul>
                </div>
            </div>
            <div id="orderHistory">
                <h3>주문 내역 조회</h3>
                <div class="order_history">
                    <ul class="order_items">
                        <li>
                            <div class="order_item_head">
                                <h4><a href="">2024-04-25 (123456-123456)</a></h4>
                                <a href="">상세보기</a>
                            </div>
                            <div id="orderItem" class="order_item">
                                <div class="thumbnail">
                                    <a href=""><img id="productImg" class="item_img" src="../../images/display_thumb2.jpeg" alt="상품 이미지"></a>
                                </div>
                                <div class="description">
                                    <a href=""><span id="productName" class="item_name">Display masking tape</span></a>
                                    <a href=""><span id="productPrice" class="item_price">3,000원</span></a>
                                </div>
                            </div>
                            <p>구매확정</p>
                        </li>
                        <li>
                            <p id="noDataMessage">주문 내역이 없습니다.</p>
                        </li>
                    </ul>
                </div>
                <div class="pagination">
                    <ul>
                        <li><a href="#" class="prev_first"><span class="material-symbols-outlined">navigate_before</span></a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#" class="next_last"><span class="material-symbols-outlined">navigate_next</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{/layout/footer :: basic_footer}"></div>
</div>
</body>
</html>
