<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>상품 문의 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../../../../static/css/common/comm.css" th:href="@{/css/common/comm.css}">
    <link rel="stylesheet" href="../../../../static/css/user/inquiry.css" th:href="@{/css/user/inquiry.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <script defer src="../../../../static/js/common/comm.js" th:src="@{/js/common/comm.js}"></script>
    <script defer src="../../../../static/js/user/inquiry.js" th:src="@{/js/user/inquiry.js}"></script>
    <script defer src="../../../../static/js/user/popup.js" th:src="@{/js/user/popup.js}"></script>
</head>
<body>
<div class="wrap">
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="inquiry">
        <div class="inquiry_wrap">
            <h1 class="inquiry_title">상품문의</h1>
            <form id="addInquiryForm" action="" th:action th:object="${form}" method="post" th:onsubmit="return validateBeforeSubmit()" novalidate>
                <table class="inquiry_table">
                    <tr>
                        <th colspan="2">
                            <div id="inquiryItem" class="inquiry_item">
                                <div class="item_wrap">
                                    <div class="thumbnail">
                                        <img id="productImage" class="item_img" src="../../../../static/images/img_no.png" th:src="@{/images/img_no.png}" alt="상품 이미지">
                                    </div>
                                    <div class="description">
                                        <span id="productName" class="item_name"></span>
                                        <span id="productPrice" class="item_price"></span>
                                        <input type="hidden" id="productId" th:field="*{productId}">
                                        <div class="btn_wrap">
                                        <a class="popup_btn info">상품상세정보</a>
                                        <button type="button" id="popupBtn" class="popup_btn">상품 선택</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field-error" style="font-weight: 400" th:errors="*{productId}"></div>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="title_wrap">
                                <label for="title">제목</label>
                                <input type="text" id="title" th:field="*{title}" maxlength="50" placeholder="제목을 작성해 주세요.">
                            </div>
                            <div><span class="field-error ml100" th:errors="*{title}"></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="content" name="content" th:field="*{content}" maxlength="1000" placeholder="내용을 작성해 주세요."></textarea>
                            <div class="field-error" th:errors="*{content}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="isSecret_cell">
                            <div class="isSecret secret">
                                <input type="checkbox" id="isSecret" th:field="*{isSecret}"><label for="isSecret">비밀글로 문의하기</label>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="btn_wrap">
                    <button type="button" class="btn1" onclick="location.href='inquiry_list.html'"
                            th:onclick="|location.href='@{/community/inquiries}'|">취소
                    </button>
                    <button type="submit" id="submitBtn" class="btn1 submit_btn">등록</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{layout/footer :: basic_footer}"></div>
</div>
</body>
